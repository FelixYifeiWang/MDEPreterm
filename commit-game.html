        function updateGame(dt) {
            // If dino is fallen, only update transformation
            if (dino.isFallen) {
                updateTransformation(dt);
                return; // Stop all other game updates during transformation
            }
            
            // If victory is active, only update victory effects
            if (victoryEffect.active) {
                updateVictoryEffect();
                return; // Stop scrolling and other updates
            }
            
            // Update current season based on rightmost visible date
            updateCurrentSeason();
            
            const rightEdgeOffset = scrollOffset + gameCanvas.width;
            const rightEdgeTimelineDays = Math.floor(rightEdgeOffset / timeScale);
            const rightEdgeDate = new Date(startDate);
            rightEdgeDate.setDate(rightEdgeDate.getDate() + rightEdgeTimelineDays);
            
            const maxScrollOffset = totalDays * timeScale;
            if (scrollOffset >= maxScrollOffset) {
                scrollOffset = maxScrollOffset;
                console.log('🏁 Reached the end of your coding timeline!');
                return;
            }
            
            // Check if dino has reached the victory flag
            if (!victoryFlag.reached && (dino.x + scrollOffset) >= victoryFlag.x) {
                triggerVictory();
                return;
            }
            
            if (rightEdgeDate >= startDate && rightEdgeDate <= endDate) {
                const newYear = rightEdgeDate.getFullYear();
                if (currentYear === null) {
                    currentYear = newYear;
                } else if (currentYear !== newYear) {
                    console.log(`🎆 Year changed to ${newYear}!`);
                    currentYear = newYear;
                    yearChangeText = `${newYear}`;
                    yearChangeTimer = 180;
                    yearChangeAlpha = 1.0;
                }
            }
            
            if (yearChangeTimer > 0) {
                yearChangeTimer--;
                if (yearChangeTimer < 60) {
                    yearChangeAlpha = yearChangeTimer / 60;
                }
            }
            
            updateDino(dt);
            updateObstacles();
            updateFallenTrees();
            updateScreenShake();
            checkCollisions();
            
            // Only scroll if not fallen and not victorious
            if (!dino.isFallen && !victoryEffect.active) {
                // Super Saiyan mode moves much faster!
                const currentSpeed = dino.isSuperSaiyan ? gameSpeed * 10.0 : gameSpeed;
                const pixelsPerSecond = currentSpeed * SPEED_UNIT; // calibrated for laptops
                scrollOffset += pixelsPerSecond * dt;
            }
        }

        function triggerVictory() {
            victoryFlag.reached = true;
            victoryEffect.active = true;
            victoryEffect.timer = 0;
            victoryEffect.fireworks = [];
            
            // Play victory sound
            playVictorySound();
            
            // Create initial fireworks
            for (let i = 0; i < 10; i++) {
                createFirework();
            }
            
            console.log('🎉🎉 VICTORY! You completed your entire coding journey! 🎉🎉');
        }

        function createFirework() {
            victoryEffect.fireworks.push({
                x: Math.random() * gameCanvas.width,
                y: Math.random() * gameCanvas.height * 0.7, // Keep in upper part
                particles: [],
                exploded: false,
                timer: Math.random() * 30 + 30 // Random delay before explosion
            });
        }

        function updateVictoryEffect() {
            victoryEffect.timer++;
            
            // Add new fireworks occasionally
            if (victoryEffect.timer % 60 === 0 && victoryEffect.fireworks.length < 15) {
                createFirework();
            }
            
            // Update fireworks
            victoryEffect.fireworks.forEach((firework, index) => {
                if (!firework.exploded) {
                    firework.timer--;
                    if (firework.timer <= 0) {
                        // Explode!
                        firework.exploded = true;
                        for (let i = 0; i < 12; i++) {
                            const angle = (i / 12) * Math.PI * 2;
                            const speed = Math.random() * 3 + 2;
                            firework.particles.push({
                                x: firework.x,
                                y: firework.y,
                                vx: Math.cos(angle) * speed,
                                vy: Math.sin(angle) * speed,
                                life: 60,
                                color: `hsl(${Math.random() * 360}, 100%, 70%)`
                            });
                        }
                    }
                } else {
                    // Update particles
                    firework.particles.forEach(particle => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        particle.vy += 0.1; // gravity
                        particle.life--;
                    });
                    
                    // Remove dead particles
                    firework.particles = firework.particles.filter(p => p.life > 0);
                    
                    // Remove firework if all particles are dead
                    if (firework.particles.length === 0) {
                        victoryEffect.fireworks.splice(index, 1);
                    }
                }
            });
        }

        function updateTransformation(dt) {
            dino.fallenTimer++;
            
            if (dino.fallenTimer <= 300) { // 5 seconds at 60fps (wait longer before Super Saiyan)
                // Fallen state - rotate and turn gray (existing animation)
                if (dino.fallenTimer <= 60) {
                    dino.deathRotation = (dino.fallenTimer / 60) * (Math.PI / 2); // 90 degrees
                }
                
                // Make sure dino is on the ground
                dino.y = dino.groundY;
                dino.isJumping = false;
                dino.jumpVelocity = 0;
            } else if (dino.fallenTimer === 301) {
                // Transformation moment!
                triggerSuperSaiyanTransformation();
            } else {
                // Super Saiyan mode active
                updateSuperSaiyan(dt);
            }
        }
        
        function triggerSuperSaiyanTransformation() {
            dino.isSuperSaiyan = true;
            dino.transformationTimer = 120; // 2 seconds of transformation effects
            dino.deathRotation = 0; // Stand upright
            dino.hp = dino.maxHp; // Full HP restore
            dino.isInvincible = true; // Permanently invincible in Super Saiyan mode
            
            // Play transformation sound
            playTransformationSound();
            
            // Add transformation screen shake
            addScreenShake(15, 60);
            
            console.log('⚡⚡ SUPER SAIYAN TRANSFORMATION! UNLIMITED POWER! ⚡⚡');
            console.log('💨 Speed boosted! 🌳 Trees will fall before you! 🛡️ Invincible!');
        }
        
        function updateSuperSaiyan(dt) {
            if (dino.transformationTimer > 0) {
                dino.transformationTimer--;
            }
            
            // Update aura particles
            updateAuraParticles();
            
            // Resume normal dino physics but much faster
            dino.isFallen = false;
            
            // Update dino normally
            updateDino(dt);
        }
        
        function updateAuraParticles() {
            // Add new aura particles
            if (dino.isSuperSaiyan && Math.random() < 0.3) {
                dino.auraParticles.push({
                    x: dino.x + Math.random() * dino.width,
                    y: dino.y + Math.random() * dino.height,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 30 + Math.random() * 30,
                    maxLife: 60
                });
            }
            
            // Update and remove old particles
            dino.auraParticles = dino.auraParticles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                return particle.life > 0;
            });
        }
        
        function updateFallenTrees() {
            fallenTrees.forEach((tree, index) => {
                tree.rotation += 0.05; // Continue falling
                tree.life--;
                
                if (tree.life <= 0) {
                    fallenTrees.splice(index, 1);
                }
            });
        }

        function updateObstacles() {
            // Update obstacle positions relative to scroll
            obstacles.forEach(obstacle => {
                // Mark obstacles as passed when they're behind the dino
                if (!obstacle.passed && obstacle.x + obstacle.width < dino.x + scrollOffset) {
                    obstacle.passed = true;
                    const langInfo = getLanguageInfo(obstacle.language);
                    const langDisplay = langInfo.icon ? `${obstacle.language} ${langInfo.icon}` : obstacle.language;
                    
                    // Special messages for tiny trees
                    if (obstacle.commits <= 3) {
                        console.log(`🌱 Passed tiny ${obstacle.commits}-commit ${langDisplay} sapling!`);
                    } else if (obstacle.commits <= 10) {
                        console.log(`🌿 Passed small ${obstacle.commits}-commit ${langDisplay} tree!`);
                    } else {
                        console.log(`✅ Passed ${obstacle.commits}-commit ${langDisplay} tree safely!`);
                    }
                }
            });
        }

        function checkCollisions() {
            // Allow collisions while Super Saiyan so trees can fall
            if (dino.isFallen || (dino.isInvincible && !dino.isSuperSaiyan)) {
                if (dino.isInvincible && !dino.isSuperSaiyan) {
                    dino.invincibilityTimer--;
                    if (dino.invincibilityTimer <= 0) {
                        dino.isInvincible = false;
                    }
                }
                return; // Skip collision checking during invincibility or fallen state
            }
            
            obstacles.forEach((obstacle, obstacleIndex) => {
                const obstacleScreenX = obstacle.x - scrollOffset;
                
                // Check if obstacle is near dino
                if (obstacleScreenX > -obstacle.width && obstacleScreenX < gameCanvas.width) {
                    // Simple AABB collision detection
                    if (dino.x < obstacleScreenX + obstacle.width &&
                        dino.x + dino.width > obstacleScreenX &&
                        dino.y < obstacle.y + obstacle.height &&
                        dino.y + dino.height > obstacle.y) {
                        
                        if (dino.isSuperSaiyan) {
                            // Super Saiyan mode - make tree fall!
                            makeTreeFall(obstacle, obstacleIndex);
                            // No sound or red filter in Super mode
                            
                            const langInfo = getLanguageInfo(obstacle.language);
                            const langDisplay = langInfo.icon ? `${obstacle.language} ${langInfo.icon}` : obstacle.language;
                            console.log(`💥🌳 TIMBER! Super Saiyan knocked down ${obstacle.commits}-commit ${langDisplay} tree!`);
                        } else {
                            // Normal mode - take damage
                            dino.hp = Math.max(0, dino.hp - 1);
                            dino.isInvincible = true;
                            dino.invincibilityTimer = 90; // 1.5 seconds of invincibility at 60fps
                            
                            // Play collision sound based on tree size
                            playCollisionSound(obstacle.commits);
                            
                            // Add screen shake - adjust for smaller trees
                            const baseShake = 6; // Reduced base shake for tiny trees
                            const commitShake = Math.min(10, obstacle.commits / 15); // Scaling adjusted
                            const totalShake = baseShake + commitShake;
                            addScreenShake(totalShake, 25); // Slightly shorter shake duration
                            
                            const langInfo = getLanguageInfo(obstacle.language);
                            const langDisplay = langInfo.icon ? `${obstacle.language} ${langInfo.icon}` : obstacle.language;
                            
                            // Different messages for different tree sizes
                            if (obstacle.commits <= 3) {
                                console.log(`🌱💥 OUCH! Tripped over ${obstacle.commits}-commit ${langDisplay} sapling! HP: ${dino.hp}/${dino.maxHp}`);
                            } else if (obstacle.commits <= 10) {
                                console.log(`🌿💥 BONK! Hit ${obstacle.commits}-commit ${langDisplay} small tree! HP: ${dino.hp}/${dino.maxHp}`);
                            } else {
                                console.log(`🌳💥 CRASH! Hit ${obstacle.commits}-commit ${langDisplay} tree! HP: ${dino.hp}/${dino.maxHp}`);
                            }
                            
                            // Check for transformation trigger
                            if (dino.hp <= 0) {
                                triggerFallen();
                            }
                        }
                        
                        return; // Only hit one obstacle per frame
                    }
                }
            });
        }
        
        function makeTreeFall(obstacle, obstacleIndex) {
            // Add to fallen trees array for animation
            fallenTrees.push({
                x: obstacle.x,
                y: obstacle.y,
                width: obstacle.width,
                height: obstacle.height,
                commits: obstacle.commits,
                language: obstacle.language,
                rotation: 0,
                angularVelocity: 0.06 + Math.min(0.14, obstacle.commits / 200), // bigger trees fall a bit faster
                direction: 1, // fall to the right (forward)
                yOffset: 0,
                life: 240 // 4 seconds to fade out
            });
            
            // Remove from obstacles array
            obstacles.splice(obstacleIndex, 1);
            
            // Add impact screen shake
            addScreenShake(12, 30);
        }
        
        function triggerFallen() {
            dino.isFallen = true;
            dino.fallenTimer = 0;
            dino.deathRotation = 0;
            dino.isInvincible = false;
            dino.isJumping = false;
            
            // Play fallen sound
            playFallenSound();
            
            // Big fallen shake
            addScreenShake(20, 60);
            
            console.log('💀 Dino has fallen! But this is not the end... ⚡');
        }

        function updateDino(dt) {
            dino.groundY = gameCanvas.height - 100 - dino.height;
            
            // Don't update physics if fallen (transformation handles movement)
            if (dino.isFallen) {
                return;
            }
            
            if (dino.isJumping) {
                dino.y += dino.jumpVelocity * dt;
                dino.jumpVelocity += (dino.gravity * 60 * 60 * JUMP_TEMPO) * dt; // gravity converted to px/s^2
                
                // Land back on ground
                if (dino.y >= dino.groundY) {
                    dino.y = dino.groundY;
                    dino.isJumping = false;
            // Advance running animation at a fixed rate independent of FPS
            runAnimAccumulator += dt;
            const frameInterval = 1 / RUN_ANIM_FPS;
            while (runAnimAccumulator >= frameInterval) {
                runAnimAccumulator -= frameInterval;
                dino.animationFrame = (dino.animationFrame + 1) % (dino.sprites.running?.length || 4);
            }
                    dino.jumpVelocity = 0;
                    
                    // Reset double jump when landing
                    dino.jumpsRemaining = 2;
                    dino.hasDoubleJumped = false;
                    
                    console.log('🏃 Dino landed - double jump recharged!');
                }
            } else {
                dino.y = dino.groundY;
                // Make sure jumps are available when on ground
                dino.jumpsRemaining = 2;
                dino.hasDoubleJumped = false;
            }
            
            // Update running animation (only when not jumping)
            if (!dino.isJumping) {
                dino.animationFrame++;
            }
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                const obstacleScreenX = obstacle.x - scrollOffset;
                
                // Only draw obstacles that are visible on screen
                if (obstacleScreenX > -obstacle.width && obstacleScreenX < gameCanvas.width + obstacle.width) {
                    const groundY = gameCanvas.height - 100;
                    const langInfo = getLanguageInfo(obstacle.language);
                    
                    // Tree trunk (bottom 25% of obstacle height, minimum 10px for tiny trees)
                    const trunkHeight = Math.max(10, obstacle.height * 0.25);
                    const trunkWidth = Math.max(8, obstacle.width * 0.6); // Minimum trunk width for tiny trees
                    const trunkX = obstacleScreenX + (obstacle.width - trunkWidth) / 2;
                    const trunkY = groundY - trunkHeight;
                    
                    // Draw trunk with wood texture (influenced by language)
                    const trunkGradient = gameCtx.createLinearGradient(trunkX, trunkY, trunkX + trunkWidth, trunkY);
                    if (langInfo.color) {
                        // Tint trunk slightly with language color
                        const tintedBrown1 = blendColors('#8B4513', langInfo.color, 0.15);
                        const tintedBrown2 = blendColors('#A0522D', langInfo.color, 0.15);
                        const tintedBrown3 = blendColors('#654321', langInfo.color, 0.15);
                        trunkGradient.addColorStop(0, tintedBrown1);
                        trunkGradient.addColorStop(0.5, tintedBrown2);
                        trunkGradient.addColorStop(1, tintedBrown3);
                    } else {
                        trunkGradient.addColorStop(0, '#8B4513');
                        trunkGradient.addColorStop(0.5, '#A0522D');
                        trunkGradient.addColorStop(1, '#654321');
                    }
                    
                    gameCtx.fillStyle = trunkGradient;
                    gameCtx.fillRect(trunkX, trunkY, trunkWidth, trunkHeight);
                    
                    // Trunk border
                    gameCtx.strokeStyle = '#5D4E37';
                    gameCtx.lineWidth = Math.max(1, trunkWidth / 8); // Thinner border for tiny trees
                    gameCtx.strokeRect(trunkX, trunkY, trunkWidth, trunkHeight);
                    
                    // Tree foliage (top 75% of obstacle height)
                    const foliageHeight = obstacle.height - trunkHeight;
                    const foliageWidth = Math.max(obstacle.width, obstacle.width * 1.1); // Less expansion for tiny trees
                    const foliageX = obstacleScreenX + (obstacle.width - foliageWidth) / 2;
                    const foliageY = Math.max(0, groundY - obstacle.height);
                    
                    // Determine foliage color based on commit intensity AND language
                    const intensity = Math.min(1, obstacle.commits / 200); // Adjusted for new scaling
                    let foliageColor1, foliageColor2;
                    
                    if (langInfo.color) {
                        // Use language color as base and modify by intensity
                        if (intensity < 0.2) {
                            foliageColor1 = lightenColor(langInfo.color, 0.4);
                            foliageColor2 = lightenColor(langInfo.color, 0.1);
                        } else if (intensity < 0.5) {
                            foliageColor1 = langInfo.color;
                            foliageColor2 = darkenColor(langInfo.color, 0.2);
                        } else {
                            // High intensity - darker, more stressed looking
                            foliageColor1 = darkenColor(langInfo.color, 0.3);
                            foliageColor2 = darkenColor(langInfo.color, 0.5);
                        }
                    } else {
                        // Fallback to green-based coloring
                        if (intensity < 0.2) {
                            foliageColor1 = '#90EE90';
                            foliageColor2 = '#32CD32';
                        } else if (intensity < 0.5) {
                            foliageColor1 = '#228B22';
                            foliageColor2 = '#006400';
                        } else {
                            foliageColor1 = '#8B4513';
                            foliageColor2 = '#654321';
                        }
                    }
                    
                    // Create foliage gradient
                    const foliageGradient = gameCtx.createRadialGradient(
                        foliageX + foliageWidth/2, foliageY + foliageHeight/2, 0,
                        foliageX + foliageWidth/2, foliageY + foliageHeight/2, foliageWidth/2
                    );
                    foliageGradient.addColorStop(0, foliageColor1);
                    foliageGradient.addColorStop(1, foliageColor2);
                    
                    // Draw foliage as rounded rectangle (tree crown)
                    const actualFoliageHeight = Math.min(foliageHeight, gameCanvas.height - 100 - foliageY);
                    if (actualFoliageHeight > 0) {
                        gameCtx.fillStyle = foliageGradient;
                        gameCtx.beginPath();
                        const borderRadius = Math.min(8, Math.max(3, foliageWidth / 4)); // Smaller radius for tiny trees
                        gameCtx.roundRect(foliageX, foliageY, foliageWidth, actualFoliageHeight, borderRadius);
                        gameCtx.fill();
                        
                        // Foliage border with language color tint
                        gameCtx.strokeStyle = langInfo.color ? blendColors('#2F4F2F', langInfo.color, 0.3) : '#2F4F2F';
                        gameCtx.lineWidth = Math.max(1, foliageWidth / 10); // Thinner border for tiny trees
                        gameCtx.stroke();
                    }
                    
                    // If tree extends beyond screen, show warning with language icon
                    if (obstacle.y < 0) {
                        gameCtx.fillStyle = '#ff4757';
                        gameCtx.font = 'bold 16px monospace';
                        gameCtx.textAlign = 'center';
                        const warningText = langInfo.icon ? `⬆️${langInfo.icon}` : '⬆️🌳';
                        gameCtx.fillText(warningText, obstacleScreenX + obstacle.width / 2, 25);
                    }
                    
                    // Draw commit count on the trunk (scaled for tree size)
                    const fontSize = Math.max(8, Math.min(12, trunkWidth * 0.8)); // Scale font with trunk size
                    const textY = trunkY + trunkHeight / 2 + fontSize / 3;
                    
                    gameCtx.fillStyle = '#FFFFFF';
                    gameCtx.font = `bold ${fontSize}px monospace`;
                    gameCtx.textAlign = 'center';
                    
                    // Background for text readability
                    const textWidth = gameCtx.measureText(obstacle.commits.toString()).width;
                    const bgPadding = Math.max(2, fontSize / 4);
                    gameCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    gameCtx.fillRect(
                        trunkX + trunkWidth/2 - textWidth/2 - bgPadding, 
                        textY - fontSize + 2, 
                        textWidth + bgPadding * 2, 
                        fontSize + 2
                    );
                    
                    // Commit count text
                    gameCtx.fillStyle = '#FFFFFF';
                    gameCtx.fillText(obstacle.commits.toString(), trunkX + trunkWidth / 2, textY);
                    
                    // Add tree size labels below the trunk
                    const labelY = groundY + 15;
                    const labelFontSize = Math.max(7, Math.min(10, obstacle.width * 0.4)); // Scale label with tree
                    gameCtx.font = `bold ${labelFontSize}px monospace`;
                    
                    // Show size category and language
                    let sizeLabel = '';
                    if (obstacle.commits <= 3) {
                        sizeLabel = 'SAPLING';
                        gameCtx.fillStyle = '#90EE90'; // Light green for saplings
                    } else if (obstacle.commits <= 10) {
                        sizeLabel = 'YOUNG';
                        gameCtx.fillStyle = '#32CD32'; // Medium green
                    } else if (obstacle.commits >= 200) {
                        sizeLabel = 'ANCIENT';
                        gameCtx.fillStyle = '#ff4757'; // Red for ancient
                    } else if (obstacle.commits >= 100) {
                        sizeLabel = 'MATURE';
                        gameCtx.fillStyle = '#ffd700'; // Gold for mature
                    } else {
                        sizeLabel = 'GROWING';
                        gameCtx.fillStyle = '#39d353'; // Green for growing
                    }
                    
                    const labelText = langInfo.icon ? 
                        `${sizeLabel} ${langInfo.icon}` : 
                        `${sizeLabel} ${obstacle.language}`;
                    gameCtx.fillText(labelText, obstacleScreenX + obstacle.width / 2, labelY);
                }
            });
        }

        // Helper functions for color manipulation  
        function lightenColor(color, amount) {
            return blendColors(color, '#FFFFFF', amount);
        }

        function darkenColor(color, amount) {
            return blendColors(color, '#000000', amount);
        }

        function drawDino() {
            if (!dino.spritesLoaded) return;
            
            try {
                let currentSprite;
                
                if (dino.isJumping && !dino.isFallen) {
                    // Use run3.png (single jump frame)
                    currentSprite = dino.sprites.jumping;
                } else {
                    // Cycle through 4 running frames (or use frame 0 when fallen)
                    const frameIndex = dino.isFallen ? 0 : Math.floor(dino.animationFrame / dino.runAnimationSpeed) % 4;
                    currentSprite = dino.sprites.running[frameIndex];
                }
                
                gameCtx.save();
                
                // Draw Super Saiyan aura particles first (behind dino)
                if (dino.isSuperSaiyan) {
                    dino.auraParticles.forEach(particle => {
                        const alpha = particle.life / particle.maxLife;
                        gameCtx.fillStyle = `rgba(255, 255, 0, ${alpha * 0.8})`;
                        gameCtx.beginPath();
                        gameCtx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                        gameCtx.fill();
                    });
                }
                
                // Apply fallen/transformation effects
                if (dino.isFallen) {
                    // Move to center of dino for rotation
                    gameCtx.translate(dino.x + dino.width/2, dino.y + dino.height/2);
                    gameCtx.rotate(dino.deathRotation);
                    
                    // Apply grayscale filter during fallen state
                    if (dino.fallenTimer <= 300) {
                        gameCtx.filter = 'grayscale(100%) contrast(0.8)';
                    }
                    
                    // Draw sprite centered (because we translated to center)
                    if (currentSprite && currentSprite.complete) {
                        gameCtx.drawImage(currentSprite, -dino.width/2, -dino.height/2, dino.width, dino.height);
                    } else {
                        // Fallback: draw simple rectangle if sprite fails
                        gameCtx.fillStyle = dino.fallenTimer <= 300 ? '#666666' : '#39d353';
                        gameCtx.fillRect(-dino.width/2, -dino.height/2, dino.width, dino.height);
                    }
                } else {
                    // Normal alive drawing
                    
                    // Apply invincibility effect (flashing) - only in normal mode
                    if (dino.isInvincible && !dino.isSuperSaiyan && Math.floor(dino.invincibilityTimer / 10) % 2 === 0) {
                        gameCtx.globalAlpha = 0.5; // Make dino semi-transparent when flashing
                    }
                    
                    // Super Saiyan glow effect
                    if (dino.isSuperSaiyan) {
                        gameCtx.shadowColor = '#FFD700';
                        gameCtx.shadowBlur = 10 + Math.sin(Date.now() * 0.01) * 5;
                    }
                    
                    if (currentSprite && currentSprite.complete) {
                        gameCtx.drawImage(currentSprite, dino.x, dino.y, dino.width, dino.height);
                    } else {
                        // Fallback: draw simple rectangle if sprite fails
                        gameCtx.fillStyle = dino.isSuperSaiyan ? '#FFD700' : '#39d353';
                        gameCtx.fillRect(dino.x, dino.y, dino.width, dino.height);
                    }
                }
                
                gameCtx.restore();
                
            } catch (error) {
                console.warn('Dino drawing error:', error);
                // Fallback: draw simple rectangle
                gameCtx.fillStyle = dino.isFallen ? '#666666' : (dino.isSuperSaiyan ? '#FFD700' : '#39d353');
                gameCtx.fillRect(dino.x, dino.y, dino.width, dino.height);
            }
        }

        function clearCanvas() {
            // Use seasonal gradient with smooth transitions
            const seasonalGradient = getSeasonalGradient(currentSeason);
            gameCtx.fillStyle = seasonalGradient;
            gameCtx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
        }

        function drawGround() {
            const groundHeight = 100;
            const groundY = gameCanvas.height - groundHeight;
            
            gameCtx.fillStyle = '#21262d';
            gameCtx.fillRect(0, groundY, gameCanvas.width, groundHeight);
            
            gameCtx.strokeStyle = '#39d353';
            gameCtx.lineWidth = 3;
            gameCtx.beginPath();
            gameCtx.moveTo(0, groundY);
            gameCtx.lineTo(gameCanvas.width, groundY);
            gameCtx.stroke();
        }

        function drawTimeAxis() {
            const groundY = gameCanvas.height - 100;
            const currentTimelineX = scrollOffset;
            
            gameCtx.fillStyle = '#f0f6fc';
            gameCtx.font = '14px monospace';
            gameCtx.textAlign = 'center';
            
            let markerDate = new Date(startDate);
            markerDate.setDate(1);
            
            while (markerDate <= endDate) {
                const daysDiff = Math.floor((markerDate - startDate) / (1000 * 60 * 60 * 24));
                const markerX = daysDiff * timeScale - currentTimelineX;
                
                if (markerX >= -50 && markerX <= gameCanvas.width + 50) {
                    const monthLabel = markerDate.toLocaleDateString('en', { 
                        month: 'short'
                    });
                    
                    gameCtx.fillStyle = '#f0f6fc';
                    gameCtx.font = 'bold 16px monospace';
                    gameCtx.fillText(monthLabel, markerX, groundY + 30);
                    
                    gameCtx.strokeStyle = '#30363d';
                    gameCtx.lineWidth = 1;
                    gameCtx.beginPath();
                    gameCtx.moveTo(markerX, groundY);
                    gameCtx.lineTo(markerX, groundY + 50);
                    gameCtx.stroke();
                }
                
                markerDate.setMonth(markerDate.getMonth() + 1);
            }
        }

        function drawUI() {
            // Progress bar (top-right)
            const progressBarWidth = 300;
            const progressBarHeight = 8;
            const progressX = gameCanvas.width - progressBarWidth - 30;
            const progressY = 30;
            
            // Progress bar background
            gameCtx.fillStyle = 'rgba(33, 38, 45, 0.8)';
            gameCtx.fillRect(progressX - 5, progressY - 5, progressBarWidth + 10, progressBarHeight + 10);
            
            // Progress bar fill
            const maxScrollOffset = totalDays * timeScale;
            const progress = Math.min(1, scrollOffset / maxScrollOffset);
            const isComplete = progress >= 1;
            
            gameCtx.fillStyle = isComplete ? '#ff6b6b' : '#39d353';
            gameCtx.fillRect(progressX, progressY, progressBarWidth * progress, progressBarHeight);
            
            // Progress bar border
            gameCtx.strokeStyle = '#30363d';
            gameCtx.lineWidth = 1;
            gameCtx.strokeRect(progressX, progressY, progressBarWidth, progressBarHeight);
            
            // HP Display (top-left)
            const hpX = 30;
            const hpY = 30;
            const hpBarWidth = 120;
            const hpBarHeight = 12;
            
            // HP background
            gameCtx.fillStyle = 'rgba(33, 38, 45, 0.8)';
            gameCtx.fillRect(hpX - 5, hpY - 5, hpBarWidth + 50, hpBarHeight + 10);
            
            // HP bar background
            gameCtx.fillStyle = '#30363d';
            gameCtx.fillRect(hpX + 25, hpY, hpBarWidth, hpBarHeight);
            
            // HP bar fill
            const hpPercent = dino.hp / dino.maxHp;
            let hpColor;
            if (dino.isSuperSaiyan) {
                hpColor = '#FFD700'; // Golden for Super Saiyan
            } else if (hpPercent > 0.6) {
                hpColor = '#39d353'; // Green
            } else if (hpPercent > 0.3) {
                hpColor = '#ffd700'; // Yellow
            } else {
                hpColor = '#ff4757'; // Red
            }
            
            gameCtx.fillStyle = hpColor;
            const fillWidth = dino.isSuperSaiyan ? hpBarWidth : hpBarWidth * hpPercent;
            gameCtx.fillRect(hpX + 25, hpY, fillWidth, hpBarHeight);
            
            // Add glow effect for Super Saiyan
            if (dino.isSuperSaiyan) {
                gameCtx.shadowColor = '#FFD700';
                gameCtx.shadowBlur = 5;
                gameCtx.strokeStyle = '#FFD700';
                gameCtx.lineWidth = 2;
                gameCtx.strokeRect(hpX + 25, hpY, hpBarWidth, hpBarHeight);
                gameCtx.shadowBlur = 0;
            }
            
            // HP bar border
            gameCtx.strokeStyle = '#30363d';
            gameCtx.lineWidth = 1;
            gameCtx.strokeRect(hpX + 25, hpY, hpBarWidth, hpBarHeight);
            
            // HP text
            gameCtx.fillStyle = '#f0f6fc';
            gameCtx.font = 'bold 12px monospace';
            gameCtx.textAlign = 'left';
            const hpLabel = dino.isSuperSaiyan ? '⚡SSJ' : 'HP';
            gameCtx.fillText(hpLabel, hpX, hpY + 9);
            
            // HP numbers (show MAX when Super Saiyan)
            gameCtx.fillStyle = dino.isSuperSaiyan ? '#FFD700' : '#f0f6fc';
            gameCtx.font = '10px monospace';
            gameCtx.textAlign = 'center';
            const hpText = dino.isSuperSaiyan ? '∞/∞' : `${dino.hp}/${dino.maxHp}`;
            gameCtx.fillText(hpText, hpX + 25 + hpBarWidth / 2, hpY + 8);
            
            // Sound indicator (bottom-left)
            const soundX = 30;
            const soundY = gameCanvas.height - 30;
            gameCtx.fillStyle = soundEnabled ? '#39d353' : '#ff4757';
            gameCtx.font = 'bold 12px monospace';
            gameCtx.textAlign = 'left';
            gameCtx.fillText(`🔊 ${soundEnabled ? 'ON' : 'OFF'} (M to toggle)`, soundX, soundY);
            
            // Current season indicator (bottom-right)
            const seasonEmojis = {
                spring: '🌸 Spring',
                summer: '☀️ Summer', 
                autumn: '🍂 Autumn',
                winter: '❄️ Winter'
            };
            const seasonX = gameCanvas.width - 30;
            const seasonY = gameCanvas.height - 30;
            gameCtx.fillStyle = '#f0f6fc';
            gameCtx.font = 'bold 14px monospace';
            gameCtx.textAlign = 'right';
            
            // Add gentle glow effect if transitioning
            if (seasonTransition > 0) {
                const glowIntensity = Math.sin(seasonTransition * 0.1) * 0.5 + 0.5;
                gameCtx.shadowColor = '#1f6feb';
                gameCtx.shadowBlur = 5 + glowIntensity * 5;
            }
            
            // Show transition progress if transitioning
            const displaySeason = seasonTransition > 0 ? 
                `${seasonEmojis[currentSeason]} → ${seasonEmojis[targetSeason]}` :
                seasonEmojis[currentSeason];
            
            gameCtx.fillText(displaySeason, seasonX, seasonY);
            gameCtx.shadowBlur = 0;
        }

        function drawYearChange() {
            if (yearChangeTimer <= 0) return;
            
            const centerX = gameCanvas.width / 2;
            const centerY = gameCanvas.height / 2 - 50;
            
            const scaleProgress = Math.min(1, (180 - yearChangeTimer) / 30);
            const scale = 0.5 + (scaleProgress * 0.5);
            
            gameCtx.save();
            
            gameCtx.fillStyle = `rgba(13, 17, 23, ${yearChangeAlpha * 0.8})`;
            gameCtx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            gameCtx.translate(centerX, centerY);
            gameCtx.scale(scale, scale);
            
            const fontSize = 120;
            gameCtx.font = `bold ${fontSize}px Arial`;
            gameCtx.textAlign = 'center';
            gameCtx.textBaseline = 'middle';
            
            gameCtx.fillStyle = `rgba(0, 0, 0, ${yearChangeAlpha * 0.5})`;
            gameCtx.fillText(yearChangeText, 5, 5);
            
            const gradient = gameCtx.createLinearGradient(0, -fontSize/2, 0, fontSize/2);
            gradient.addColorStop(0, `rgba(31, 111, 235, ${yearChangeAlpha})`);
            gradient.addColorStop(0.5, `rgba(255, 255, 255, ${yearChangeAlpha})`);
            gradient.addColorStop(1, `rgba(31, 136, 61, ${yearChangeAlpha})`);
            
            gameCtx.fillStyle = gradient;
            gameCtx.fillText(yearChangeText, 0, 0);
            
            gameCtx.shadowColor = `rgba(31, 111, 235, ${yearChangeAlpha * 0.8})`;
            gameCtx.shadowBlur = 20;
            gameCtx.strokeStyle = `rgba(255, 255, 255, ${yearChangeAlpha * 0.3})`;
            gameCtx.lineWidth = 3;
            gameCtx.strokeText(yearChangeText, 0, 0);
            
            gameCtx.shadowBlur = 0;
            
            gameCtx.font = 'bold 24px Arial';
            gameCtx.fillStyle = `rgba(125, 133, 144, ${yearChangeAlpha})`;
            gameCtx.fillText('New Year!', 0, 60);
            
            gameCtx.restore();
        }

        function updateLoadingText(text) {
            document.getElementById('loadingText').textContent = text;
        }

        function showError(title, message, buttonText) {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.innerHTML = `
                <div class="error-screen">
                    <h2>${title}</h2>
                    <p>${message}</p>
                    <button class="retry-btn" onclick="handleErrorAction()">${buttonText}</button>
                </div>
            `;
        }

        function handleErrorAction() {
            history.back();
        }

        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            if (!isGameReady) return;
            
            // Resume audio on first interaction
            resumeAudio();
            
            try {
                if (event.code === 'Space') {
                    event.preventDefault();
                    
                    // Can't jump when fallen or victorious
                    if (dino.isFallen) {
                        console.log('💀 Cannot jump - dino is transforming! Wait for the power...');
                        return;
                    }
                    
                    if (victoryEffect.active) {
                        console.log('🎉 Victory achieved! Press R to restart.');
                        return;
                    }
                    
                    // Check if we can jump (either on ground or have double jump available)
                    if (dino.jumpsRemaining > 0) {
                        // First jump or double jump
                        if (!dino.isJumping) {
                            // First jump from ground
                            dino.isJumping = true;
                            dino.jumpVelocity = dino.jumpPower * JUMP_UNIT * Math.sqrt(JUMP_TEMPO); // faster tempo, same height
                            dino.jumpsRemaining--;
                            console.log('🦘 Dino first jump! (realistic physics)');
                        } else if (dino.jumpsRemaining > 0 && !dino.hasDoubleJumped) {
                            // Double jump in air - slightly weaker
                            dino.jumpVelocity = dino.jumpPower * 0.8 * JUMP_UNIT * Math.sqrt(JUMP_TEMPO); // faster tempo, same height
                            dino.jumpsRemaining--;
                            dino.hasDoubleJumped = true;
                            console.log('✨ Dino DOUBLE JUMP! (二段跳) - floaty physics!');
                        }
                    } else {
                        console.log('❌ No jumps remaining - land to recharge!');
                    }
                    return; // Important: prevent further processing
                }
                
                if (event.code === 'ArrowUp') {
                    event.preventDefault();
                    if (!dino.isFallen && !victoryEffect.active) {
                        gameSpeed = Math.min(3.0, gameSpeed + 0.2);
                        console.log(`⬆️ Speed increased to ${gameSpeed.toFixed(1)}`);
                    }
                }
                
                if (event.code === 'ArrowDown') {
                    event.preventDefault();
                    if (!dino.isFallen && !victoryEffect.active) {
                        gameSpeed = Math.max(0.2, gameSpeed - 0.2);
                        console.log(`⬇️ Speed decreased to ${gameSpeed.toFixed(1)}`);
                    }
                }
                
                if (event.code === 'KeyR') {
                    event.preventDefault();
                    if (victoryEffect.active) {
                        // Restart the game
                        restartGame();
                    } else {
                        gameSpeed = 1.2;
                        console.log(`🔄 Speed reset to ${gameSpeed}`);
                    }
                }
                
                if (event.code === 'KeyM') {
                    event.preventDefault();
                    soundEnabled = !soundEnabled;
                    const status = soundEnabled ? 'ON' : 'OFF';
                    console.log(`🔊 Sound ${status}`);
                }
            } catch (error) {
                console.error('Keyboard event error:', error);
                // Don't let keyboard errors crash the game
            }
        });

        function restartGame() {
            console.log('🔄 Restarting game...');
            
            // Reset dino state
            dino.hp = dino.maxHp;
            dino.isFallen = false;
            dino.fallenTimer = 0;
            dino.isSuperSaiyan = false;
            dino.transformationTimer = 0;
            dino.auraParticles = [];
            dino.deathRotation = 0;
            dino.isJumping = false;
            dino.jumpVelocity = 0;
            dino.y = dino.groundY;
            dino.jumpsRemaining = 2;
            dino.hasDoubleJumped = false;
            dino.isInvincible = false;
            dino.invincibilityTimer = 0;
            dino.animationFrame = 0;
            
            // Reset game state
            scrollOffset = 0;
            gameSpeed = 1.2;
            currentYear = null;
            yearChangeText = '';
            yearChangeTimer = 0;
            yearChangeAlpha = 0;
            
            // Reset seasonal state
            currentSeason = 'spring';
            targetSeason = 'spring';
            seasonTransition = 0;
            seasonBlendProgress = 0;
            
            // Reset victory state
            victoryFlag.reached = false;
            victoryEffect.active = false;
            victoryEffect.timer = 0;
            victoryEffect.fireworks = [];
            
            // Reset screen effects
            screenShake = { intensity: 0, duration: 0, x: 0, y: 0 };
            damageEffect = { alpha: 0, duration: 0 };
            
            // Reset obstacle and fallen tree states
            obstacles.forEach(obstacle => {
                obstacle.passed = false;
            });
            fallenTrees = [];
            
            console.log('✨ Game restarted! Time to become a legend again! 🌳⚡');
        }

        // Click to pause/resume
        if (gameCanvas) {
            gameCanvas.addEventListener('click', function() {
                if (!isGameReady) return;
                
                // Resume audio on first interaction
                resumeAudio();
                
                if (gameRunning) {
                    gameRunning = false;
                    console.log('⏸️ Game paused');
                } else {
                    gameRunning = true;
                    lastTimestamp = null;
            animationId = requestAnimationFrame(gameLoop);
                    console.log('▶️ Game resumed');
                }
            });

            gameCanvas.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        } else {
            console.error('❌ gameCanvas is null - cannot add event listeners');
        }

        document.addEventListener('visibilitychange', function() {
            if (document.hidden && gameRunning) {
                gameRunning = false;
                console.log('⏸️ Game paused (tab hidden)');
            }
        });

        // Function to load custom PNG sprites (only running frames needed)
        function loadCustomSprites(runningFrameUrls) {
            console.log('🖼️ Loading custom PNG sprites...');
            
            dino.sprites.running = [];
            dino.sprites.jumping = null; // Will be set to run3.png
            dino.spritesLoaded = false;
            
            let loadedCount = 0;
            const totalFrames = 4; // Only 4 running frames
            
            // Load 4 running frames
            runningFrameUrls.forEach((url, index) => {
                const img = new Image();
                img.onload = () => {
                    loadedCount++;
                    console.log(`✅ Loaded running frame ${index + 1}/4: ${url}`);
                    
                    // Set run3.png (index 2) as the jump frame
                    if (index === 2) {
                        dino.sprites.jumping = img;
                        console.log('🦘 Set run3.png as jump frame');
                    }
                    
                    if (loadedCount === totalFrames) {
                        dino.spritesLoaded = true;
                        console.log('🎉 All running sprites loaded! Using run3.png for jumping.');
                        updateLoadingText('PNG sprites loaded!');
                    }
                };
                img.onerror = () => {
                    console.error(`❌ Failed to load running frame: ${url}`);
                    loadedCount++; // Still count it to prevent hanging
                    if (loadedCount === totalFrames && !dino.spritesLoaded) {
                        console.log('⚠️ Some PNG files failed to load, will use fallback sprites');
                    }
                };
                img.src = url;
                dino.sprites.running[index] = img;
            });
        }
    </script>
