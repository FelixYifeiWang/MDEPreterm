<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦕 Commit Dino Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #21262d 100%);
            color: #f0f6fc;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .game-info {
            text-align: center;
        }
        
        .game-info h1 {
            font-size: 24px;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48cae4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 10px 10px;
        }
        
        #gameCanvas {
            background: linear-gradient(180deg, #0969da 0%, #0550ae 50%, #1f883d 100%);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid #30363d;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        .loading-screen.hidden {
            display: none;
        }
        
        .spinner {
            border: 3px solid #30363d;
            border-top: 3px solid #1f6feb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-screen {
            text-align: center;
            padding: 40px;
            color: #da3633;
        }
        
        .error-screen h2 {
            margin-bottom: 16px;
            font-size: 24px;
        }
        
        .error-screen p {
            margin-bottom: 20px;
            color: #7d8590;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #1f883d 0%, #26a641 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: linear-gradient(135deg, #26a641 0%, #2ea043 100%);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <div></div> <!-- Empty space for balance -->
            
            <div class="game-info">
                <h1>🦕 Commit Dino Game</h1>
            </div>
            
            <div></div> <!-- Empty space for balance -->
        </div>
        
        <!-- Game Canvas -->
        <div class="canvas-container">
            <canvas id="gameCanvas" width="1200" height="400"></canvas>
        </div>
        
        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading-screen">
            <div class="spinner"></div>
            <h2>Preparing Your Game...</h2>
            <p id="loadingText">Loading commit data...</p>
        </div>
    </div>

    <script>
        // Global game variables
        let gameData = null;
        let gameCanvas = null;
        let gameCtx = null;
        let isGameReady = false;
        let gameRunning = false;
        
        // Game mechanics
        let gameSpeed = 1.2; // Faster speed
        let scrollOffset = 0;
        let animationId = null;
        
        // Screen shake system
        let screenShake = {
            intensity: 0,
            duration: 0,
            x: 0,
            y: 0
        };
        
        // Damage/bleeding effect
        let damageEffect = {
            alpha: 0,
            duration: 0
        };
        
        // Year change tracking
        let currentYear = null;
        let yearChangeText = '';
        let yearChangeTimer = 0;
        let yearChangeAlpha = 0;
        
        // Time axis variables
        let timelineData = [];
        let timeScale = 1;
        let startDate = null;
        let endDate = null;
        let totalDays = 0;

        // Dino character with sprite animation
        let dino = {
            x: 120,
            y: 0,
            width: 50,
            height: 50,
            isJumping: false,
            jumpVelocity: 0,
            gravity: 0.08,       // Keep slow gravity
            jumpPower: -6,       // Much more reasonable jump height
            groundY: 0,
            
            // Double jump system
            jumpsRemaining: 2,   // Can jump twice
            hasDoubleJumped: false,
            
            // HP system
            hp: 10,
            maxHp: 10,
            isInvincible: false,
            invincibilityTimer: 0,
            
            // Death system
            isDead: false,
            deathTimer: 0,
            deathRotation: 0,
            
            // Animation (slower speeds)
            animationFrame: 0,
            runAnimationSpeed: 15,  // Keep same animation speed
            
            // Sprites
            sprites: {
                running: [],  // 4 frames
                jumping: null // Single frame (run3.png)
            },
            spritesLoaded: false
        };

        // Victory system
        let victoryFlag = {
            x: 0,
            reached: false
        };
        
        // Victory celebration
        let victoryEffect = {
            active: false,
            timer: 0,
            fireworks: []
        };

        // Obstacle system
        let obstacles = [];

        // Initialize the game
        window.addEventListener('load', function() {
            console.log('🎮 Commit Dino Game starting...');
            
            gameCanvas = document.getElementById('gameCanvas');
            gameCtx = gameCanvas.getContext('2d');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            loadGameData();
        });

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 20, 1600);
            const maxHeight = Math.min(window.innerHeight - 100, 700);
            
            gameCanvas.width = maxWidth;
            gameCanvas.height = maxHeight;
            
            console.log(`📏 Canvas resized to ${gameCanvas.width}x${gameCanvas.height}`);
        }

        function loadGameData() {
            updateLoadingText('Loading commit data...');
            
            const storedData = sessionStorage.getItem('githubCommitGameData');
            
            if (!storedData) {
                showError(
                    'No Game Data Found',
                    'Could not find your commit data. Please go back to the dashboard and complete the commit analysis first.',
                    'Go Back'
                );
                return;
            }
            
            try {
                gameData = JSON.parse(storedData);
                console.log('📊 Game data loaded:', gameData);
                
                if (!gameData.commitData || gameData.commitData.length === 0) {
                    throw new Error('No commit data available');
                }
                
                updateLoadingText('Processing commit timeline...');
                setTimeout(() => {
                    processTimelineData();
                    initializeGame();
                }, 1000);
                
            } catch (error) {
                console.error('❌ Error loading game data:', error);
                showError(
                    'Data Loading Error',
                    'There was an error processing your commit data. Please try again.',
                    'Retry'
                );
            }
        }

        function processTimelineData() {
            console.log('⏰ Processing timeline data...');
            
            let allCommits = [];
            gameData.commitData.forEach(repo => {
                repo.commits.forEach(commit => {
                    allCommits.push({
                        date: new Date(commit.commit.author.date),
                        repo: repo.repo.name,
                        language: repo.repo.language || 'Unknown',
                        message: commit.commit.message
                    });
                });
            });
            
            allCommits.sort((a, b) => a.date - b.date);
            
            if (allCommits.length === 0) {
                throw new Error('No commits found');
            }
            
            startDate = new Date(allCommits[0].date);
            endDate = new Date(allCommits[allCommits.length - 1].date);
            
            // Store the actual last commit date for victory flag
            const lastCommitDate = new Date(allCommits[allCommits.length - 1].date);
            
            // Add padding and starting buffer
            startDate.setDate(startDate.getDate() - 60); // Extra buffer for starting area
            endDate.setDate(endDate.getDate() + 30);
            
            totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
            
            const screenWidth = gameCanvas.width;
            timeScale = Math.max(4, screenWidth / totalDays * 10);
            
            console.log(`📅 Timeline: ${totalDays} days, scale: ${timeScale} px/day (with 60-day starting buffer)`);
            
            // Process timeline data with language information
            timelineData = [];
            let currentDate = new Date(startDate);
            
            while (currentDate <= endDate) {
                const dayKey = currentDate.toISOString().split('T')[0];
                const dayCommits = allCommits.filter(commit => 
                    commit.date.toISOString().split('T')[0] === dayKey
                );
                
                // Find most frequent language for this day
                let mostFrequentLanguage = 'None';
                if (dayCommits.length > 0) {
                    const languageCounts = {};
                    dayCommits.forEach(commit => {
                        const lang = commit.language || 'Unknown';
                        languageCounts[lang] = (languageCounts[lang] || 0) + 1;
                    });
                    
                    // Find the language with highest count
                    mostFrequentLanguage = Object.keys(languageCounts).reduce((a, b) => 
                        languageCounts[a] > languageCounts[b] ? a : b
                    );
                }
                
                const dayData = {
                    date: new Date(currentDate),
                    commits: dayCommits.length,
                    language: mostFrequentLanguage,
                    dayIndex: Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24)),
                    x: Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24)) * timeScale
                };
                
                timelineData.push(dayData);
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            // Set victory flag position at the last commit date
            const flagDayIndex = Math.floor((lastCommitDate - startDate) / (1000 * 60 * 60 * 24));
            victoryFlag.x = flagDayIndex * timeScale;
            victoryFlag.reached = false;
            
            // Create obstacles from monthly commit data
            createObstacles();
            
            console.log(`📈 Generated ${timelineData.length} timeline points and ${obstacles.length} obstacles`);
            console.log(`🎨 Languages detected: ${[...new Set(timelineData.filter(d => d.language !== 'None').map(d => d.language))].join(', ')}`);
            console.log(`🚩 Victory flag placed at: ${lastCommitDate.toDateString()} (position: ${victoryFlag.x})`);
        }

        function createObstacles() {
            obstacles = [];
            
            // Group commits by month and create obstacles
            const monthlyCommits = {};
            
            timelineData.forEach(day => {
                if (day.commits > 0) {
                    const monthKey = `${day.date.getFullYear()}-${day.date.getMonth()}`;
                    if (!monthlyCommits[monthKey]) {
                        monthlyCommits[monthKey] = {
                            commits: 0,
                            x: day.x,
                            date: day.date,
                            languages: {}
                        };
                    }
                    monthlyCommits[monthKey].commits += day.commits;
                    
                    // Track languages used this month
                    if (day.language !== 'None') {
                        monthlyCommits[monthKey].languages[day.language] = 
                            (monthlyCommits[monthKey].languages[day.language] || 0) + day.commits;
                    }
                }
            });
            
            // Create obstacles from monthly data - NOW FOR ALL COMMITS!
            Object.values(monthlyCommits).forEach(month => {
                if (month.commits > 0) { // Changed from > 10 to > 0 - ALL commits create trees!
                    // New improved scaling: minimum 15px height, then scale up
                    const baseHeight = 15; // Minimum tree height so even 1 commit is visible
                    const scaledHeight = month.commits * 1.5; // Slightly reduced scaling factor
                    const obstacleHeight = Math.min(500, baseHeight + scaledHeight); // Max height reduced to 500px
                    
                    const groundY = gameCanvas.height - 100;
                    
                    // Find most frequent language for this month
                    let dominantLanguage = 'Unknown';
                    if (Object.keys(month.languages).length > 0) {
                        dominantLanguage = Object.keys(month.languages).reduce((a, b) => 
                            month.languages[a] > month.languages[b] ? a : b
                        );
                    }
                    
                    obstacles.push({
                        x: month.x + (Math.random() * 200 - 100), // Add some randomness to position
                        y: groundY - obstacleHeight,
                        width: Math.max(15, Math.min(35, 15 + month.commits * 0.5)), // Width scales with commits too, min 15px
                        height: obstacleHeight,
                        commits: month.commits,
                        language: dominantLanguage,
                        languages: month.languages, // Store all languages for this month
                        passed: false
                    });
                }
            });
            
            console.log(`🌳 Created ${obstacles.length} trees from ALL commits! (Even tiny 1-commit saplings are now visible!)`);
            console.log(`📏 Tree heights: 15px minimum + (commits × 1.5)px, max 500px`);
        }

        function addScreenShake(intensity, duration) {
            screenShake.intensity = intensity;
            screenShake.duration = duration;
            
            // Add bleeding effect when taking damage
            damageEffect.alpha = 0.4; // Start with 40% red overlay
            damageEffect.duration = 45; // 0.75 seconds
            
            console.log(`📳 Screen shake added: intensity=${intensity}, duration=${duration} + bleeding effect`);
        }

        function updateScreenShake() {
            if (screenShake.duration > 0) {
                screenShake.duration--;
                const shakeAmount = screenShake.intensity * (screenShake.duration / 30); // Decay over time
                screenShake.x = (Math.random() - 0.5) * shakeAmount * 2; // Make shake more noticeable
                screenShake.y = (Math.random() - 0.5) * shakeAmount * 2;
                
                // Debug log for first few frames
                if (screenShake.duration > 25) {
                    console.log(`📳 Shaking: x=${screenShake.x.toFixed(1)}, y=${screenShake.y.toFixed(1)}`);
                }
            } else {
                screenShake.x = 0;
                screenShake.y = 0;
            }
            
            // Update damage effect
            if (damageEffect.duration > 0) {
                damageEffect.duration--;
                // Fade out the red overlay
                damageEffect.alpha = (damageEffect.duration / 45) * 0.4;
            } else {
                damageEffect.alpha = 0;
            }
        }

        function createDinoSprites() {
            updateLoadingText('Creating dino sprites...');
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 50;
            canvas.height = 50;
            
            // Create 4 running frames
            for (let i = 0; i < 4; i++) {
                ctx.clearRect(0, 0, 50, 50);
                
                // Simple dino body
                ctx.fillStyle = '#39d353';
                ctx.fillRect(10, 20, 30, 20);  // body
                ctx.beginPath();
                ctx.arc(15, 15, 10, 0, Math.PI * 2);  // head
                ctx.fill();
                
                // Eye
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(12, 12, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Legs - animate based on frame
                ctx.fillStyle = '#26a641';
                const legOffset = (i % 2) * 4 - 2;  // alternates between -2 and 2
                ctx.fillRect(15, 40 + legOffset, 4, 8);  // left leg
                ctx.fillRect(25, 40 - legOffset, 4, 8);  // right leg
                
                // Arms
                ctx.fillRect(8, 25, 4, 8);
                ctx.fillRect(38, 25, 4, 8);
                
                const sprite = new Image();
                sprite.src = canvas.toDataURL();
                dino.sprites.running.push(sprite);
                
                // Use frame 2 (index 2) as the jumping sprite
                if (i === 2) {
                    dino.sprites.jumping = sprite;
                }
            }
            
            dino.spritesLoaded = true;
            console.log('🖼️ Fallback dino sprites created: 4 running frames + 1 jump frame (frame 3)');
        }

        function initializeGame() {
            updateLoadingText('Setting up game world...');
            
            // Load only running sprites (no separate jump sprites needed)
            loadCustomSprites(['run1.png', 'run2.png', 'run3.png', 'run4.png']);
            
            // Fallback to generated sprites after 2 seconds if PNG loading fails
            setTimeout(() => {
                if (!dino.spritesLoaded) {
                    console.log('⚠️ PNG loading timeout, using generated sprites');
                    createDinoSprites();
                }
            }, 2000);
            
            updateLoadingText('Ready to play!');
            
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                isGameReady = true;
                startGame();
            }, 2500);
        }

        function startGame() {
            console.log('🚀 Game started!');
            gameRunning = true;
            scrollOffset = 0;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            clearCanvas();
            updateGame();
            
            // Apply screen shake effect
            gameCtx.save();
            gameCtx.translate(screenShake.x, screenShake.y);
            
            drawGround();
            drawTimeAxis();
            drawLanguageDecorations();
            drawObstacles();
            drawVictoryFlag();
            drawDino();
            
            gameCtx.restore();
            
            // UI elements should not shake
            drawUI();
            drawYearChange();
            
            // Draw damage effect overlay (should not shake)
            drawDamageEffect();
            
            // Draw victory effects (should not shake)
            if (victoryEffect.active) {
                drawVictoryEffect();
            }
            
            // Draw game over screen if dead
            if (dino.isDead) {
                drawGameOver();
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function drawVictoryFlag() {
            if (victoryFlag.reached) return; // Don't draw if already reached
            
            const flagScreenX = victoryFlag.x - scrollOffset;
            
            // Only draw if flag is visible on screen
            if (flagScreenX >= -50 && flagScreenX <= gameCanvas.width + 50) {
                const groundY = gameCanvas.height - 100;
                const flagPoleHeight = 80;
                const flagHeight = 30;
                const flagWidth = 40;
                
                // Flag pole
                gameCtx.strokeStyle = '#8B4513';
                gameCtx.lineWidth = 4;
                gameCtx.beginPath();
                gameCtx.moveTo(flagScreenX, groundY);
                gameCtx.lineTo(flagScreenX, groundY - flagPoleHeight);
                gameCtx.stroke();
                
                // Animated flag (waving effect)
                const waveOffset = Math.sin(Date.now() * 0.01) * 3;
                
                gameCtx.fillStyle = '#ff4757';
                gameCtx.beginPath();
                gameCtx.moveTo(flagScreenX, groundY - flagPoleHeight);
                gameCtx.lineTo(flagScreenX + flagWidth + waveOffset, groundY - flagPoleHeight + 5);
                gameCtx.lineTo(flagScreenX + flagWidth + waveOffset, groundY - flagPoleHeight + flagHeight + 5);
                gameCtx.lineTo(flagScreenX, groundY - flagPoleHeight + flagHeight);
                gameCtx.closePath();
                gameCtx.fill();
                
                // Flag border
                gameCtx.strokeStyle = '#c44569';
                gameCtx.lineWidth = 2;
                gameCtx.stroke();
                
                // Goal text on flag
                gameCtx.fillStyle = '#ffffff';
                gameCtx.font = 'bold 12px monospace';
                gameCtx.textAlign = 'center';
                gameCtx.fillText('🏁', flagScreenX + flagWidth/2, groundY - flagPoleHeight + flagHeight/2 + 4);
                
                // "FINISH" text below flag
                gameCtx.fillStyle = '#ff4757';
                gameCtx.font = 'bold 14px monospace';
                gameCtx.fillText('FINISH', flagScreenX, groundY + 20);
                
                // Glowing effect around flag
                gameCtx.shadowColor = '#ff4757';
                gameCtx.shadowBlur = 10;
                gameCtx.strokeStyle = '#ff4757';
                gameCtx.lineWidth = 1;
                gameCtx.strokeRect(flagScreenX - 5, groundY - flagPoleHeight - 5, flagWidth + 10, flagHeight + 10);
                gameCtx.shadowBlur = 0;
            }
        }

        function drawVictoryEffect() {
            // Draw fireworks
            victoryEffect.fireworks.forEach(firework => {
                if (firework.exploded) {
                    firework.particles.forEach(particle => {
                        const alpha = particle.life / 60;
                        gameCtx.globalAlpha = alpha;
                        gameCtx.fillStyle = particle.color;
                        gameCtx.beginPath();
                        gameCtx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                        gameCtx.fill();
                    });
                } else {
                    // Draw rising firework
                    gameCtx.fillStyle = '#ffffff';
                    gameCtx.beginPath();
                    gameCtx.arc(firework.x, firework.y, 2, 0, Math.PI * 2);
                    gameCtx.fill();
                }
            });
            
            gameCtx.globalAlpha = 1.0;
            
            // Victory text
            const centerX = gameCanvas.width / 2;
            const centerY = gameCanvas.height / 2 - 100;
            
            // Calculate text animation
            const textScale = 1 + Math.sin(victoryEffect.timer * 0.1) * 0.1;
            const textAlpha = Math.min(1, victoryEffect.timer / 60);
            
            gameCtx.save();
            gameCtx.globalAlpha = textAlpha;
            gameCtx.translate(centerX, centerY);
            gameCtx.scale(textScale, textScale);
            
            // Main victory text
            gameCtx.fillStyle = '#39d353';
            gameCtx.font = 'bold 60px Arial';
            gameCtx.textAlign = 'center';
            gameCtx.textBaseline = 'middle';
            gameCtx.strokeStyle = '#ffffff';
            gameCtx.lineWidth = 3;
            gameCtx.strokeText('VICTORY!', 0, 0);
            gameCtx.fillText('VICTORY!', 0, 0);
            
            // Subtitle
            gameCtx.fillStyle = '#f0f6fc';
            gameCtx.font = 'bold 24px Arial';
            gameCtx.fillText('🎉 Coding Journey Complete! 🎉', 0, 50);
            
            // Stats
            gameCtx.fillStyle = '#7d8590';
            gameCtx.font = '18px Arial';
            gameCtx.fillText('You survived the entire forest of your commits!', 0, 85);
            
            // Restart hint
            if (victoryEffect.timer > 180) { // Show after 3 seconds
                gameCtx.fillStyle = '#1f6feb';
                gameCtx.font = '16px Arial';
                gameCtx.fillText('Press R to restart your adventure', 0, 120);
            }
            
            gameCtx.restore();
        }

        function getLanguageInfo(language) {
            const languageData = {
                'JavaScript': { icon: '🟨', color: '#f1e05a', symbol: 'JS' },
                'TypeScript': { icon: '🔷', color: '#2b7489', symbol: 'TS' },
                'Python': { icon: '🐍', color: '#3572A5', symbol: 'PY' },
                'Java': { icon: '☕', color: '#b07219', symbol: 'JV' },
                'C++': { icon: '⚡', color: '#f34b7d', symbol: 'C+' },
                'C': { icon: '🔧', color: '#555555', symbol: 'C' },
                'C#': { icon: '🟣', color: '#239120', symbol: 'C#' },
                'Go': { icon: '🐹', color: '#00ADD8', symbol: 'GO' },
                'Rust': { icon: '🦀', color: '#dea584', symbol: 'RS' },
                'PHP': { icon: '🐘', color: '#4F5D95', symbol: 'PHP' },
                'Ruby': { icon: '💎', color: '#701516', symbol: 'RB' },
                'Swift': { icon: '🦉', color: '#ffac45', symbol: 'SW' },
                'Kotlin': { icon: '🎯', color: '#7F52FF', symbol: 'KT' },
                'HTML': { icon: '🌐', color: '#e34c26', symbol: 'HTM' },
                'CSS': { icon: '🎨', color: '#563d7c', symbol: 'CSS' },
                'Shell': { icon: '💻', color: '#89e051', symbol: 'SH' },
                'Dockerfile': { icon: '🐳', color: '#384d54', symbol: 'DOC' },
                'Vue': { icon: '🟢', color: '#4FC08D', symbol: 'VUE' },
                'React': { icon: '⚛️', color: '#61DAFB', symbol: 'RCT' },
                'Unknown': { icon: '❓', color: '#7d8590', symbol: '??' },
                'None': { icon: '', color: '', symbol: '' }
            };
            
            return languageData[language] || languageData['Unknown'];
        }

        function drawLanguageDecorations() {
            const groundY = gameCanvas.height - 100;
            
            // Draw language-based decorations for days with commits
            timelineData.forEach(day => {
                if (day.commits > 0 && day.language !== 'None') {
                    const dayScreenX = day.x - scrollOffset;
                    
                    // Only draw if visible on screen
                    if (dayScreenX >= -50 && dayScreenX <= gameCanvas.width + 50) {
                        const langInfo = getLanguageInfo(day.language);
                        
                        // Draw small language indicators on the ground
                        const decorationY = groundY + 10;
                        const numDecorations = Math.min(5, day.commits); // Max 5 decorations per day
                        
                        for (let i = 0; i < numDecorations; i++) {
                            const offsetX = (i - numDecorations/2) * 8; // Spread them out
                            const decorationX = dayScreenX + offsetX;
                            
                            // Small glowing dots for each commit
                            gameCtx.fillStyle = langInfo.color;
                            gameCtx.shadowColor = langInfo.color;
                            gameCtx.shadowBlur = 3;
                            gameCtx.beginPath();
                            gameCtx.arc(decorationX, decorationY + (i % 2) * 3, 2, 0, Math.PI * 2);
                            gameCtx.fill();
                            gameCtx.shadowBlur = 0;
                        }
                        
                        // Show language icon/symbol for days with multiple commits
                        if (day.commits >= 3) {
                            gameCtx.fillStyle = langInfo.color;
                            gameCtx.font = 'bold 10px monospace';
                            gameCtx.textAlign = 'center';
                            
                            // Background for symbol
                            const symbolWidth = gameCtx.measureText(langInfo.symbol).width;
                            gameCtx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                            gameCtx.fillRect(dayScreenX - symbolWidth/2 - 2, decorationY + 15, symbolWidth + 4, 12);
                            
                            // Language symbol
                            gameCtx.fillStyle = langInfo.color;
                            gameCtx.fillText(langInfo.symbol, dayScreenX, decorationY + 24);
                            
                            // Language emoji above for very active days
                            if (day.commits >= 5 && langInfo.icon) {
                                gameCtx.font = '16px Arial';
                                gameCtx.fillText(langInfo.icon, dayScreenX, decorationY - 5);
                            }
                        }
                    }
                }
            });
        }

        function drawGameOver() {
            // Only show after dino has fully rotated
            if (dino.deathTimer < 60) return;
            
            const alpha = Math.min(1, (dino.deathTimer - 60) / 60); // Fade in over 1 second

            gameCtx.fillStyle = `rgba(0, 0, 0, ${alpha * 0.7})`;

            gameCtx.globalAlpha = alpha;

            const centerY = gameCanvas.height / 2;

            gameCtx.font = 'bold 60px Arial';
            gameCtx.textAlign = 'center';
            gameCtx.textBaseline = 'middle';

            // Subtitle
            gameCtx.fillStyle = '#f0f6fc';
            gameCtx.font = 'bold 24px Arial';

            // Restart instruction
            gameCtx.fillStyle = '#7d8590';
            gameCtx.font = '18px Arial';
            gameCtx.fillText('Press R to restart your journey', centerX, centerY + 30);

            gameCtx.fillStyle = '#ff4757';
            gameCtx.font = '16px monospace';

        function drawDamageEffect() {
            if (damageEffect.alpha > 0) {
                gameCtx.fillStyle = `rgba(255, 0, 0, ${damageEffect.alpha})`;
                gameCtx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            }
        }

        function updateGame() {
            // If dino is dead, only update death animation
            if (dino.isDead) {
                updateDeathAnimation();
                return; // Stop all other game updates
            }
            
            // If victory is active, only update victory effects
            if (victoryEffect.active) {
                updateVictoryEffect();
                return; // Stop scrolling and other updates
            }
            
            const rightEdgeOffset = scrollOffset + gameCanvas.width;
            const rightEdgeTimelineDays = Math.floor(rightEdgeOffset / timeScale);
            const rightEdgeDate = new Date(startDate);
            rightEdgeDate.setDate(rightEdgeDate.getDate() + rightEdgeTimelineDays);
            
            const maxScrollOffset = totalDays * timeScale;
            if (scrollOffset >= maxScrollOffset) {
                scrollOffset = maxScrollOffset;
                console.log('🏁 Reached the end of your coding timeline!');
                return;
            }
            
            // Check if dino has reached the victory flag
            if (!victoryFlag.reached && (dino.x + scrollOffset) >= victoryFlag.x) {
                triggerVictory();
                return;
            }
            
            if (rightEdgeDate >= startDate && rightEdgeDate <= endDate) {
                const newYear = rightEdgeDate.getFullYear();
                if (currentYear === null) {
                    currentYear = newYear;
                } else if (currentYear !== newYear) {
                    console.log(`🎆 Year changed to ${newYear}!`);
                    currentYear = newYear;
                    yearChangeText = `${newYear}`;
                    yearChangeTimer = 180;
                    yearChangeAlpha = 1.0;
                }
            }
            
            if (yearChangeTimer > 0) {
                yearChangeTimer--;
                if (yearChangeTimer < 60) {
                    yearChangeAlpha = yearChangeTimer / 60;
                }
            }
            
            updateDino();
            updateObstacles();
            updateScreenShake();
            checkCollisions();
            
            // Only scroll if not dead and not victorious
            if (!dino.isDead && !victoryEffect.active) {
                scrollOffset += gameSpeed;
            }
        }

        function triggerVictory() {
            victoryFlag.reached = true;
            victoryEffect.active = true;
            victoryEffect.timer = 0;
            victoryEffect.fireworks = [];
            
            // Create initial fireworks
            for (let i = 0; i < 10; i++) {
                createFirework();
            }
            
            console.log('🎉🎉 VICTORY! You completed your entire coding journey! 🎉🎉');
        }

        function createFirework() {
            victoryEffect.fireworks.push({
                x: Math.random() * gameCanvas.width,
                y: Math.random() * gameCanvas.height * 0.7, // Keep in upper part
                particles: [],
                exploded: false,
                timer: Math.random() * 30 + 30 // Random delay before explosion
            });
        }

        function updateVictoryEffect() {
            victoryEffect.timer++;
            
            // Add new fireworks occasionally
            if (victoryEffect.timer % 60 === 0 && victoryEffect.fireworks.length < 15) {
                createFirework();
            }
            
            // Update fireworks
            victoryEffect.fireworks.forEach((firework, index) => {
                if (!firework.exploded) {
                    firework.timer--;
                    if (firework.timer <= 0) {
                        // Explode!
                        firework.exploded = true;
                        for (let i = 0; i < 12; i++) {
                            const angle = (i / 12) * Math.PI * 2;
                            const speed = Math.random() * 3 + 2;
                            firework.particles.push({
                                x: firework.x,
                                y: firework.y,
                                vx: Math.cos(angle) * speed,
                                vy: Math.sin(angle) * speed,
                                life: 60,
                                color: `hsl(${Math.random() * 360}, 100%, 70%)`
                            });
                        }
                    }
                } else {
                    // Update particles
                    firework.particles.forEach(particle => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        particle.vy += 0.1; // gravity
                        particle.life--;
                    });
                    
                    // Remove dead particles
                    firework.particles = firework.particles.filter(p => p.life > 0);
                    
                    // Remove firework if all particles are dead
                    if (firework.particles.length === 0) {
                        victoryEffect.fireworks.splice(index, 1);
                    }
                }
            });
        }

        function updateDeathAnimation() {
            dino.deathTimer++;
            
            // Rotate the dino over 60 frames (1 second)
            if (dino.deathTimer <= 60) {
                dino.deathRotation = (dino.deathTimer / 60) * (Math.PI / 2); // 90 degrees
            }
            
            // Make sure dino is on the ground
            dino.y = dino.groundY;
            dino.isJumping = false;
            dino.jumpVelocity = 0;
        }

        function updateObstacles() {
            // Update obstacle positions relative to scroll
            obstacles.forEach(obstacle => {
                // Mark obstacles as passed when they're behind the dino
                if (!obstacle.passed && obstacle.x + obstacle.width < dino.x + scrollOffset) {
                    obstacle.passed = true;
                    const langInfo = getLanguageInfo(obstacle.language);
                    const langDisplay = langInfo.icon ? `${obstacle.language} ${langInfo.icon}` : obstacle.language;
                    
                    // Special messages for tiny trees
                    if (obstacle.commits <= 3) {
                        console.log(`🌱 Passed tiny ${obstacle.commits}-commit ${langDisplay} sapling!`);
                    } else if (obstacle.commits <= 10) {
                        console.log(`🌿 Passed small ${obstacle.commits}-commit ${langDisplay} tree!`);
                    } else {
                        console.log(`✅ Passed ${obstacle.commits}-commit ${langDisplay} tree safely!`);
                    }
                }
            });
        }

        function checkCollisions() {
            if (dino.isInvincible || dino.isDead) {
                if (dino.isInvincible) {
                    dino.invincibilityTimer--;
                    if (dino.invincibilityTimer <= 0) {
                        dino.isInvincible = false;
                    }
                }
                return; // Skip collision checking during invincibility or death
            }
            
            obstacles.forEach(obstacle => {
                const obstacleScreenX = obstacle.x - scrollOffset;
                
                // Check if obstacle is near dino
                if (obstacleScreenX > -obstacle.width && obstacleScreenX < gameCanvas.width) {
                    // Simple AABB collision detection
                    if (dino.x < obstacleScreenX + obstacle.width &&
                        dino.x + dino.width > obstacleScreenX &&
                        dino.y < obstacle.y + obstacle.height &&
                        dino.y + dino.height > obstacle.y) {
                        
                        // Collision detected!
                        dino.hp = Math.max(0, dino.hp - 1);
                        dino.isInvincible = true;
                        dino.invincibilityTimer = 90; // 1.5 seconds of invincibility at 60fps
                        
                        // Add screen shake - adjust for smaller trees
                        const baseShake = 6; // Reduced base shake for tiny trees
                        const commitShake = Math.min(10, obstacle.commits / 15); // Scaling adjusted
                        const totalShake = baseShake + commitShake;
                        addScreenShake(totalShake, 25); // Slightly shorter shake duration
                        
                        const langInfo = getLanguageInfo(obstacle.language);
                        const langDisplay = langInfo.icon ? `${obstacle.language} ${langInfo.icon}` : obstacle.language;
                        
                        // Different messages for different tree sizes
                        if (obstacle.commits <= 3) {
                            console.log(`🌱💥 OUCH! Tripped over ${obstacle.commits}-commit ${langDisplay} sapling! HP: ${dino.hp}/${dino.maxHp}`);
                        } else if (obstacle.commits <= 10) {
                            console.log(`🌿💥 BONK! Hit ${obstacle.commits}-commit ${langDisplay} small tree! HP: ${dino.hp}/${dino.maxHp}`);
                        } else {
                            console.log(`🌳💥 CRASH! Hit ${obstacle.commits}-commit ${langDisplay} tree! HP: ${dino.hp}/${dino.maxHp}`);
                        }
                        
                        // Check for death
                        if (dino.hp <= 0) {
                            triggerDeath();
                        }
                        
                        return; // Only hit one obstacle per frame
                    }
                }
            });
        }

        function triggerDeath() {
            dino.isDead = true;
            dino.deathTimer = 0;
            dino.deathRotation = 0;
            dino.isInvincible = false;
            dino.isJumping = false;
            
            // Big death shake
            addScreenShake(25, 90); // 1.5 seconds of dramatic shake
            
            console.log('💀💀 GAME OVER! Dino has fallen in the coding forest... 🌳⚰️');
        }

        function updateDino() {
            dino.groundY = gameCanvas.height - 100 - dino.height;
            
            if (dino.isJumping) {
                dino.y += dino.jumpVelocity;
                dino.jumpVelocity += dino.gravity;
                
                // Land back on ground
                if (dino.y >= dino.groundY) {
                    dino.y = dino.groundY;
                    dino.isJumping = false;
                    dino.jumpVelocity = 0;
                    
                    // Reset double jump when landing
                    dino.jumpsRemaining = 2;
                    dino.hasDoubleJumped = false;
                    
                    console.log('🏃 Dino landed - double jump recharged!');
                }
            } else {
                dino.y = dino.groundY;
                // Make sure jumps are available when on ground
                dino.jumpsRemaining = 2;
                dino.hasDoubleJumped = false;
            }
            
            // Update running animation (only when not jumping)
            if (!dino.isJumping) {
                dino.animationFrame++;
            }
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                const obstacleScreenX = obstacle.x - scrollOffset;
                
                // Only draw obstacles that are visible on screen
                if (obstacleScreenX > -obstacle.width && obstacleScreenX < gameCanvas.width + obstacle.width) {
                    const groundY = gameCanvas.height - 100;
                    const langInfo = getLanguageInfo(obstacle.language);
                    
                    // Tree trunk (bottom 25% of obstacle height, minimum 10px for tiny trees)
                    const trunkHeight = Math.max(10, obstacle.height * 0.25);
                    const trunkWidth = Math.max(8, obstacle.width * 0.6); // Minimum trunk width for tiny trees
                    const trunkX = obstacleScreenX + (obstacle.width - trunkWidth) / 2;
                    const trunkY = groundY - trunkHeight;
                    
                    // Draw trunk with wood texture (influenced by language)
                    const trunkGradient = gameCtx.createLinearGradient(trunkX, trunkY, trunkX + trunkWidth, trunkY);
                    if (langInfo.color) {
                        // Tint trunk slightly with language color
                        const tintedBrown1 = blendColors('#8B4513', langInfo.color, 0.15);
                        const tintedBrown2 = blendColors('#A0522D', langInfo.color, 0.15);
                        const tintedBrown3 = blendColors('#654321', langInfo.color, 0.15);
                        trunkGradient.addColorStop(0, tintedBrown1);
                        trunkGradient.addColorStop(0.5, tintedBrown2);
                        trunkGradient.addColorStop(1, tintedBrown3);
                    } else {
                        trunkGradient.addColorStop(0, '#8B4513');
                        trunkGradient.addColorStop(0.5, '#A0522D');
                        trunkGradient.addColorStop(1, '#654321');
                    }
                    
                    gameCtx.fillStyle = trunkGradient;
                    gameCtx.fillRect(trunkX, trunkY, trunkWidth, trunkHeight);
                    
                    // Trunk border
                    gameCtx.strokeStyle = '#5D4E37';
                    gameCtx.lineWidth = Math.max(1, trunkWidth / 8); // Thinner border for tiny trees
                    gameCtx.strokeRect(trunkX, trunkY, trunkWidth, trunkHeight);
                    
                    // Tree foliage (top 75% of obstacle height)
                    const foliageHeight = obstacle.height - trunkHeight;
                    const foliageWidth = Math.max(obstacle.width, obstacle.width * 1.1); // Less expansion for tiny trees
                    const foliageX = obstacleScreenX + (obstacle.width - foliageWidth) / 2;
                    const foliageY = Math.max(0, groundY - obstacle.height);
                    
                    // Determine foliage color based on commit intensity AND language
                    const intensity = Math.min(1, obstacle.commits / 200); // Adjusted for new scaling
                    let foliageColor1, foliageColor2;
                    
                    if (langInfo.color) {
                        // Use language color as base and modify by intensity
                        if (intensity < 0.2) {
                            foliageColor1 = lightenColor(langInfo.color, 0.4);
                            foliageColor2 = lightenColor(langInfo.color, 0.1);
                        } else if (intensity < 0.5) {
                            foliageColor1 = langInfo.color;
                            foliageColor2 = darkenColor(langInfo.color, 0.2);
                        } else {
                            // High intensity - darker, more stressed looking
                            foliageColor1 = darkenColor(langInfo.color, 0.3);
                            foliageColor2 = darkenColor(langInfo.color, 0.5);
                        }
                    } else {
                        // Fallback to green-based coloring
                        if (intensity < 0.2) {
                            foliageColor1 = '#90EE90';
                            foliageColor2 = '#32CD32';
                        } else if (intensity < 0.5) {
                            foliageColor1 = '#228B22';
                            foliageColor2 = '#006400';
                        } else {
                            foliageColor1 = '#8B4513';
                            foliageColor2 = '#654321';
                        }
                    }
                    
                    // Create foliage gradient
                    const foliageGradient = gameCtx.createRadialGradient(
                        foliageX + foliageWidth/2, foliageY + foliageHeight/2, 0,
                        foliageX + foliageWidth/2, foliageY + foliageHeight/2, foliageWidth/2
                    );
                    foliageGradient.addColorStop(0, foliageColor1);
                    foliageGradient.addColorStop(1, foliageColor2);
                    
                    // Draw foliage as rounded rectangle (tree crown)
                    const actualFoliageHeight = Math.min(foliageHeight, gameCanvas.height - 100 - foliageY);
                    if (actualFoliageHeight > 0) {
                        gameCtx.fillStyle = foliageGradient;
                        gameCtx.beginPath();
                        const borderRadius = Math.min(8, Math.max(3, foliageWidth / 4)); // Smaller radius for tiny trees
                        gameCtx.roundRect(foliageX, foliageY, foliageWidth, actualFoliageHeight, borderRadius);
                        gameCtx.fill();
                        
                        // Foliage border with language color tint
                        gameCtx.strokeStyle = langInfo.color ? blendColors('#2F4F2F', langInfo.color, 0.3) : '#2F4F2F';
                        gameCtx.lineWidth = Math.max(1, foliageWidth / 10); // Thinner border for tiny trees
                        gameCtx.stroke();
                    }
                    
                    // If tree extends beyond screen, show warning with language icon
                    if (obstacle.y < 0) {
                        gameCtx.fillStyle = '#ff4757';
                        gameCtx.font = 'bold 16px monospace';
                        gameCtx.textAlign = 'center';
                        const warningText = langInfo.icon ? `⬆️${langInfo.icon}` : '⬆️🌳';
                        gameCtx.fillText(warningText, obstacleScreenX + obstacle.width / 2, 25);
                    }
                    
                    // Draw commit count on the trunk (scaled for tree size)
                    const fontSize = Math.max(8, Math.min(12, trunkWidth * 0.8)); // Scale font with trunk size
                    const textY = trunkY + trunkHeight / 2 + fontSize / 3;
                    
                    gameCtx.fillStyle = '#FFFFFF';
                    gameCtx.font = `bold ${fontSize}px monospace`;
                    gameCtx.textAlign = 'center';
                    
                    // Background for text readability
                    const textWidth = gameCtx.measureText(obstacle.commits.toString()).width;
                    const bgPadding = Math.max(2, fontSize / 4);
                    gameCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    gameCtx.fillRect(
                        trunkX + trunkWidth/2 - textWidth/2 - bgPadding, 
                        textY - fontSize + 2, 
                        textWidth + bgPadding * 2, 
                        fontSize + 2
                    );
                    
                    // Commit count text
                    gameCtx.fillStyle = '#FFFFFF';
                    gameCtx.fillText(obstacle.commits.toString(), trunkX + trunkWidth / 2, textY);
                    
                    // Add tree size labels below the trunk
                    const labelY = groundY + 15;
                    const labelFontSize = Math.max(7, Math.min(10, obstacle.width * 0.4)); // Scale label with tree
                    gameCtx.font = `bold ${labelFontSize}px monospace`;
                    
                    // Show size category and language
                    let sizeLabel = '';
                    if (obstacle.commits <= 3) {
                        sizeLabel = 'SAPLING';
                        gameCtx.fillStyle = '#90EE90'; // Light green for saplings
                    } else if (obstacle.commits <= 10) {
                        sizeLabel = 'YOUNG';
                        gameCtx.fillStyle = '#32CD32'; // Medium green
                    } else if (obstacle.commits >= 200) {
                        sizeLabel = 'ANCIENT';
                        gameCtx.fillStyle = '#ff4757'; // Red for ancient
                    } else if (obstacle.commits >= 100) {
                        sizeLabel = 'MATURE';
                        gameCtx.fillStyle = '#ffd700'; // Gold for mature
                    } else {
                        sizeLabel = 'GROWING';
                        gameCtx.fillStyle = '#39d353'; // Green for growing
                    }
                    
                    const labelText = langInfo.icon ? 
                        `${sizeLabel} ${langInfo.icon}` : 
                        `${sizeLabel} ${obstacle.language}`;
                    gameCtx.fillText(labelText, obstacleScreenX + obstacle.width / 2, labelY);
                }
            });
        }

        // Helper functions for color manipulation
        function blendColors(color1, color2, ratio) {
            const hex1 = color1.replace('#', '');
            const hex2 = color2.replace('#', '');
            
            const r1 = parseInt(hex1.substr(0, 2), 16);
            const g1 = parseInt(hex1.substr(2, 2), 16);
            const b1 = parseInt(hex1.substr(4, 2), 16);
            
            const r2 = parseInt(hex2.substr(0, 2), 16);
            const g2 = parseInt(hex2.substr(2, 2), 16);
            const b2 = parseInt(hex2.substr(4, 2), 16);
            
            const r = Math.round(r1 * (1 - ratio) + r2 * ratio);
            const g = Math.round(g1 * (1 - ratio) + g2 * ratio);
            const b = Math.round(b1 * (1 - ratio) + b2 * ratio);
            
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        function lightenColor(color, amount) {
            return blendColors(color, '#FFFFFF', amount);
        }

        function darkenColor(color, amount) {
            return blendColors(color, '#000000', amount);
        }

        function drawDino() {
            if (!dino.spritesLoaded) return;
            
            try {
                let currentSprite;
                
                if (dino.isJumping && !dino.isDead) {
                    // Use run3.png (single jump frame)
                    currentSprite = dino.sprites.jumping;
                } else {
                    // Cycle through 4 running frames (or use frame 0 when dead)
                    const frameIndex = dino.isDead ? 0 : Math.floor(dino.animationFrame / dino.runAnimationSpeed) % 4;
                    currentSprite = dino.sprites.running[frameIndex];
                }
                
                gameCtx.save();
                
                // Apply death effects
                if (dino.isDead) {
                    // Move to center of dino for rotation
                    gameCtx.translate(dino.x + dino.width/2, dino.y + dino.height/2);
                    gameCtx.rotate(dino.deathRotation);
                    
                    // Apply grayscale filter
                    gameCtx.filter = 'grayscale(100%) contrast(0.8)';
                    
                    // Draw sprite centered (because we translated to center)
                    if (currentSprite && currentSprite.complete) {
                        gameCtx.drawImage(currentSprite, -dino.width/2, -dino.height/2, dino.width, dino.height);
                    } else {
                        // Fallback: draw simple rectangle if sprite fails
                        gameCtx.fillStyle = '#666666'; // Gray for death
                        gameCtx.fillRect(-dino.width/2, -dino.height/2, dino.width, dino.height);
                    }
                } else {
                    // Normal alive drawing
                    
                    // Apply invincibility effect (flashing)
                    if (dino.isInvincible && Math.floor(dino.invincibilityTimer / 10) % 2 === 0) {
                        gameCtx.globalAlpha = 0.5; // Make dino semi-transparent when flashing
                    }
                    
                    if (currentSprite && currentSprite.complete) {
                        gameCtx.drawImage(currentSprite, dino.x, dino.y, dino.width, dino.height);
                    } else {
                        // Fallback: draw simple rectangle if sprite fails
                        gameCtx.fillStyle = '#39d353';
                        gameCtx.fillRect(dino.x, dino.y, dino.width, dino.height);
                    }
                }
                
                gameCtx.restore();
                
            } catch (error) {
                console.warn('Dino drawing error:', error);
                // Fallback: draw simple rectangle
                gameCtx.fillStyle = dino.isDead ? '#666666' : '#39d353';
                gameCtx.fillRect(dino.x, dino.y, dino.width, dino.height);
            }
        }

        function clearCanvas() {
            const gradient = gameCtx.createLinearGradient(0, 0, 0, gameCanvas.height);
            gradient.addColorStop(0, '#0969da');
            gradient.addColorStop(0.7, '#0550ae');
            gradient.addColorStop(1, '#1f883d');

            gameCtx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
        }

        function drawGround() {

        function drawTimeAxis() {

            gameCtx.font = '14px monospace';
            gameCtx.textAlign = 'center';
            
            let markerDate = new Date(startDate);
            markerDate.setDate(1);
            
            while (markerDate <= endDate) {
                const daysDiff = Math.floor((markerDate - startDate) / (1000 * 60 * 60 * 24));
                const markerX = daysDiff * timeScale - currentTimelineX;
                
                if (markerX >= -50 && markerX <= gameCanvas.width + 50) {
                    const monthLabel = markerDate.toLocaleDateString('en', { 
                        month: 'short'
                    });
                    
                    gameCtx.fillStyle = '#f0f6fc';
                    gameCtx.font = 'bold 16px monospace';
                    gameCtx.fillText(monthLabel, markerX, groundY + 30);
                    
                    gameCtx.strokeStyle = '#30363d';
                    gameCtx.lineWidth = 1;
                    gameCtx.beginPath();
                    gameCtx.moveTo(markerX, groundY);
                    gameCtx.lineTo(markerX, groundY + 50);
                    gameCtx.stroke();
                }
                
                markerDate.setMonth(markerDate.getMonth() + 1);
            }
        }

        function drawUI() {
            // Progress bar (top-right)
            const progressBarWidth = 300;
            const progressBarHeight = 8;
            const progressX = gameCanvas.width - progressBarWidth - 30;
            const progressY = 30;
            
            // Progress bar background
            gameCtx.fillStyle = 'rgba(33, 38, 45, 0.8)';
            gameCtx.fillRect(progressX - 5, progressY - 5, progressBarWidth + 10, progressBarHeight + 10);
            
            // Progress bar fill
            const maxScrollOffset = totalDays * timeScale;
            const progress = Math.min(1, scrollOffset / maxScrollOffset);
            const isComplete = progress >= 1;
            
            gameCtx.fillStyle = isComplete ? '#ff6b6b' : '#39d353';
            gameCtx.fillRect(progressX, progressY, progressBarWidth * progress, progressBarHeight);
            
            // Progress bar border
            gameCtx.strokeStyle = '#30363d';
            gameCtx.lineWidth = 1;
            gameCtx.strokeRect(progressX, progressY, progressBarWidth, progressBarHeight);
            
            // HP Display (top-left)
            const hpX = 30;
            const hpY = 30;
            const hpBarWidth = 120;
            const hpBarHeight = 12;
            
            // HP background
            gameCtx.fillStyle = 'rgba(33, 38, 45, 0.8)';
            gameCtx.fillRect(hpX - 5, hpY - 5, hpBarWidth + 50, hpBarHeight + 10);
            
            // HP bar background
            gameCtx.fillStyle = '#30363d';
            gameCtx.fillRect(hpX + 25, hpY, hpBarWidth, hpBarHeight);
            
            // HP bar fill
            const hpPercent = dino.hp / dino.maxHp;
            let hpColor;
            if (hpPercent > 0.6) {
                hpColor = '#39d353'; // Green
            } else if (hpPercent > 0.3) {
                hpColor = '#ffd700'; // Yellow
            } else {
                hpColor = '#ff4757'; // Red
            }
            
            gameCtx.fillStyle = hpColor;
            gameCtx.fillRect(hpX + 25, hpY, hpBarWidth * hpPercent, hpBarHeight);
            
            // HP bar border
            gameCtx.strokeStyle = '#30363d';
            gameCtx.lineWidth = 1;
            gameCtx.strokeRect(hpX + 25, hpY, hpBarWidth, hpBarHeight);
            
            // HP text
            gameCtx.fillStyle = '#f0f6fc';
            gameCtx.font = 'bold 12px monospace';
            gameCtx.textAlign = 'left';
            gameCtx.fillText('HP', hpX, hpY + 9);
            
            // HP numbers
            gameCtx.fillStyle = '#f0f6fc';
            gameCtx.font = '10px monospace';
            gameCtx.textAlign = 'center';
            gameCtx.fillText(`${dino.hp}/${dino.maxHp}`, hpX + 25 + hpBarWidth / 2, hpY + 8);
        }

        function drawYearChange() {
            if (yearChangeTimer <= 0) return;
            
            const centerX = gameCanvas.width / 2;
            const centerY = gameCanvas.height / 2 - 50;
            
            const scaleProgress = Math.min(1, (180 - yearChangeTimer) / 30);
            const scale = 0.5 + (scaleProgress * 0.5);
            
            gameCtx.save();
            
            gameCtx.fillStyle = `rgba(13, 17, 23, ${yearChangeAlpha * 0.8})`;
            gameCtx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            gameCtx.translate(centerX, centerY);
            gameCtx.scale(scale, scale);
            
            const fontSize = 120;
            gameCtx.font = `bold ${fontSize}px Arial`;
            gameCtx.textAlign = 'center';
            gameCtx.textBaseline = 'middle';
            
            gameCtx.fillStyle = `rgba(0, 0, 0, ${yearChangeAlpha * 0.5})`;
            gameCtx.fillText(yearChangeText, 5, 5);
            
            const gradient = gameCtx.createLinearGradient(0, -fontSize/2, 0, fontSize/2);
            gradient.addColorStop(0, `rgba(31, 111, 235, ${yearChangeAlpha})`);
            gradient.addColorStop(0.5, `rgba(255, 255, 255, ${yearChangeAlpha})`);
            gradient.addColorStop(1, `rgba(31, 136, 61, ${yearChangeAlpha})`);
            
            gameCtx.fillStyle = gradient;
            gameCtx.fillText(yearChangeText, 0, 0);
            
            gameCtx.shadowColor = `rgba(31, 111, 235, ${yearChangeAlpha * 0.8})`;
            gameCtx.shadowBlur = 20;
            gameCtx.strokeStyle = `rgba(255, 255, 255, ${yearChangeAlpha * 0.3})`;
            gameCtx.lineWidth = 3;
            gameCtx.strokeText(yearChangeText, 0, 0);
            
            gameCtx.shadowBlur = 0;
            
            gameCtx.font = 'bold 24px Arial';
            gameCtx.fillStyle = `rgba(125, 133, 144, ${yearChangeAlpha})`;
            gameCtx.fillText('New Year!', 0, 60);
            
            gameCtx.restore();
        }

        function updateLoadingText(text) {
            document.getElementById('loadingText').textContent = text;
        }

        function showError(title, message, buttonText) {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.innerHTML = `
                <div class="error-screen">
                    <h2>${title}</h2>
                    <p>${message}</p>
                    <button class="retry-btn" onclick="handleErrorAction()">${buttonText}</button>
                </div>
            `;
        }

        function handleErrorAction() {
            history.back();
        }

        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            if (!isGameReady) return;
            
            try {
                if (event.code === 'Space') {
                    event.preventDefault();
                    
                    // Can't jump when dead or victorious
                    if (dino.isDead) {
                        console.log('💀 Cannot jump - dino is dead! Press R to restart.');
                        return;
                    }
                    
                    if (victoryEffect.active) {
                        console.log('🎉 Victory achieved! Press R to restart.');
                        return;
                    }
                    
                    // Check if we can jump (either on ground or have double jump available)
                    if (dino.jumpsRemaining > 0) {
                        // First jump or double jump
                        if (!dino.isJumping) {
                            // First jump from ground
                            dino.isJumping = true;
                            dino.jumpVelocity = dino.jumpPower;
                            dino.jumpsRemaining--;
                            console.log('🦘 Dino first jump! (realistic physics)');
                        } else if (dino.jumpsRemaining > 0 && !dino.hasDoubleJumped) {
                            // Double jump in air - slightly weaker
                            dino.jumpVelocity = dino.jumpPower * 0.8; // Double jump is 80% power
                            dino.jumpsRemaining--;
                            dino.hasDoubleJumped = true;
                            console.log('✨ Dino DOUBLE JUMP! (二段跳) - floaty physics!');
                        }
                    } else {
                        console.log('❌ No jumps remaining - land to recharge!');
                    }
                    return; // Important: prevent further processing
                }
                
                if (event.code === 'ArrowUp') {
                    event.preventDefault();
                    if (!dino.isDead && !victoryEffect.active) {
                        gameSpeed = Math.min(3.0, gameSpeed + 0.2);
                        console.log(`⬆️ Speed increased to ${gameSpeed.toFixed(1)}`);
                    }
                }
                
                if (event.code === 'ArrowDown') {
                    event.preventDefault();
                    if (!dino.isDead && !victoryEffect.active) {
                        gameSpeed = Math.max(0.2, gameSpeed - 0.2);
                        console.log(`⬇️ Speed decreased to ${gameSpeed.toFixed(1)}`);
                    }
                }
                
                if (event.code === 'KeyR') {
                    event.preventDefault();
                    if (dino.isDead || victoryEffect.active) {
                        // Restart the game
                        restartGame();
                    } else {
                        gameSpeed = 1.2;
                        console.log(`🔄 Speed reset to ${gameSpeed}`);
                    }
                }
            } catch (error) {
                console.error('Keyboard event error:', error);
                // Don't let keyboard errors crash the game
            }
        });

        function restartGame() {
            console.log('🔄 Restarting game...');
            
            // Reset dino state
            dino.hp = dino.maxHp;
            dino.isDead = false;
            dino.deathTimer = 0;
            dino.deathRotation = 0;
            dino.isJumping = false;
            dino.jumpVelocity = 0;
            dino.y = dino.groundY;
            dino.jumpsRemaining = 2;
            dino.hasDoubleJumped = false;
            dino.isInvincible = false;
            dino.invincibilityTimer = 0;
            dino.animationFrame = 0;
            
            // Reset game state
            scrollOffset = 0;
            gameSpeed = 1.2;
            currentYear = null;
            yearChangeText = '';
            yearChangeTimer = 0;
            yearChangeAlpha = 0;
            
            // Reset victory state
            victoryFlag.reached = false;
            victoryEffect.active = false;
            victoryEffect.timer = 0;
            victoryEffect.fireworks = [];
            
            // Reset screen effects
            screenShake = { intensity: 0, duration: 0, x: 0, y: 0 };
            damageEffect = { alpha: 0, duration: 0 };
            
            // Reset obstacle passed states
            obstacles.forEach(obstacle => {
                obstacle.passed = false;
            });
            
            console.log('✨ Game restarted! Good luck in the coding forest! 🌳');
        }

        // Click to pause/resume
        if (gameCanvas) {
            gameCanvas.addEventListener('click', function() {
                if (!isGameReady) return;
                
                if (gameRunning) {
                    gameRunning = false;
                    console.log('⏸️ Game paused');
                } else {
                    gameRunning = true;
                    gameLoop();
                    console.log('▶️ Game resumed');
                }
            });

            gameCanvas.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        } else {
            console.error('❌ gameCanvas is null - cannot add event listeners');
        }

        document.addEventListener('visibilitychange', function() {
            if (document.hidden && gameRunning) {
                gameRunning = false;
                console.log('⏸️ Game paused (tab hidden)');
            }
        });

        // Function to load custom PNG sprites (only running frames needed)
        function loadCustomSprites(runningFrameUrls) {
            console.log('🖼️ Loading custom PNG sprites...');
            
            dino.sprites.running = [];
            dino.sprites.jumping = null; // Will be set to run3.png
            dino.spritesLoaded = false;
            
            let loadedCount = 0;
            const totalFrames = 4; // Only 4 running frames
            
            // Load 4 running frames
            runningFrameUrls.forEach((url, index) => {
                const img = new Image();
                img.onload = () => {
                    loadedCount++;
                    console.log(`✅ Loaded running frame ${index + 1}/4: ${url}`);
                    
                    // Set run3.png (index 2) as the jump frame
                    if (index === 2) {
                        dino.sprites.jumping = img;
                        console.log('🦘 Set run3.png as jump frame');
                    }
                    
                    if (loadedCount === totalFrames) {
                        dino.spritesLoaded = true;
                        console.log('🎉 All running sprites loaded! Using run3.png for jumping.');
                        updateLoadingText('PNG sprites loaded!');
                    }
                };
                img.onerror = () => {
                    console.error(`❌ Failed to load running frame: ${url}`);
                    loadedCount++; // Still count it to prevent hanging
                    if (loadedCount === totalFrames && !dino.spritesLoaded) {
                        console.log('⚠️ Some PNG files failed to load, will use fallback sprites');
                    }
                };
                img.src = url;
                dino.sprites.running[index] = img;
            });
        }
    </script>
