<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦕 Commit Dino Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #21262d 100%);
            color: #f0f6fc;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .game-info {
            text-align: center;
        }
        
        .game-info h1 {
            font-size: 24px;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48cae4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 10px 10px;
        }
        
        #gameCanvas {
            background: linear-gradient(180deg, #0969da 0%, #0550ae 50%, #1f883d 100%);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid #30363d;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        .loading-screen.hidden {
            display: none;
        }
        
        .spinner {
            border: 3px solid #30363d;
            border-top: 3px solid #1f6feb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-screen {
            text-align: center;
            padding: 40px;
            color: #da3633;
        }
        
        .error-screen h2 {
            margin-bottom: 16px;
            font-size: 24px;
        }
        
        .error-screen p {
            margin-bottom: 20px;
            color: #7d8590;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #1f883d 0%, #26a641 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: linear-gradient(135deg, #26a641 0%, #2ea043 100%);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <div></div> <!-- Empty space for balance -->
            
            <div class="game-info">
                <h1>🦕 Commit Dino Game</h1>
            </div>
            
            <div></div> <!-- Empty space for balance -->
        </div>
        
        <!-- Game Canvas -->
        <div class="canvas-container">
            <canvas id="gameCanvas" width="1200" height="400"></canvas>
        </div>
        
        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading-screen">
            <div class="spinner"></div>
            <h2>Preparing Your Game...</h2>
            <p id="loadingText">Loading commit data...</p>
        </div>
    </div>

    <script>
        // Global game variables
        let gameData = null;
        let gameCanvas = null;
        let gameCtx = null;
        let isGameReady = false;
        let gameRunning = false;
        
        // Audio system
        let audioContext = null;
        let soundEnabled = false; // Default to OFF

        // Initialize audio context
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Resume audio context if it's suspended (required by modern browsers)
                if (audioContext.state === 'suspended') {
                    // Will be resumed on first user interaction
                    console.log('🔊 Audio context created (will activate on first interaction)');
                } else {
                    console.log('🔊 Audio system initialized and ready');
                }
            } catch (error) {
                console.warn('⚠️ Audio not supported:', error);
                soundEnabled = false;
            }
        }

        // Resume audio context (called on first user interaction)
        function resumeAudio() {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log('🔊 Audio context activated!');
                }).catch(error => {
                    console.warn('⚠️ Could not activate audio:', error);
                });
            }
        }

        // Seasonal background system
        function getSeasonFromMonth(month) {
            // month is 0-indexed (0 = January, 11 = December)
            if (month >= 2 && month <= 4) return 'spring';  // March, April, May
            if (month >= 5 && month <= 7) return 'summer';  // June, July, August  
            if (month >= 8 && month <= 10) return 'autumn'; // September, October, November
            return 'winter'; // December, January, February
        }

        function getSeasonalColors(season) {
            // Subtle variations of the original GitHub blue-to-green palette
            // Base: #0969da → #0550ae → #1f883d
            switch(season) {
                case 'spring':
                    return {
                        sky1: '#0969da',      // Original GitHub blue
                        sky2: '#0a7c42',      // Slightly more green-tinted
                        horizon: '#26a641',   // Brighter green
                        ground: '#1f883d'     // Original GitHub green
                    };
                    
                case 'summer':
                    return {
                        sky1: '#0969da',      // Original GitHub blue  
                        sky2: '#0550ae',      // Original middle blue
                        horizon: '#1f883d',   // Original green
                        ground: '#0e4429'     // Slightly darker green
                    };
                    
                case 'autumn':
                    return {
                        sky1: '#8b5a42',      // Muted brown-blue
                        sky2: '#6b4423',      // Darker brown
                        horizon: '#a0522d',   // Muted orange-brown
                        ground: '#654321'     // Dark brown
                    };
                    
                case 'winter':
                    return {
                        sky1: '#5b6b7a',      // Muted blue-gray
                        sky2: '#4a5662',      // Darker gray
                        horizon: '#3a454f',   // Dark gray
                        ground: '#2d3748'     // Very dark gray
                    };
                    
                default:
                    // Original GitHub gradient
                    return {
                        sky1: '#0969da',
                        sky2: '#0550ae', 
                        horizon: '#1f883d',
                        ground: '#0e4429'
                    };
            }
        }

        function blendColors(color1, color2, ratio) {
            // Helper function to blend two hex colors
            const hex1 = color1.replace('#', '');
            const hex2 = color2.replace('#', '');
            
            const r1 = parseInt(hex1.substr(0, 2), 16);
            const g1 = parseInt(hex1.substr(2, 2), 16);
            const b1 = parseInt(hex1.substr(4, 2), 16);
            
            const r2 = parseInt(hex2.substr(0, 2), 16);
            const g2 = parseInt(hex2.substr(2, 2), 16);
            const b2 = parseInt(hex2.substr(4, 2), 16);
            
            const r = Math.round(r1 * (1 - ratio) + r2 * ratio);
            const g = Math.round(g1 * (1 - ratio) + g2 * ratio);
            const b = Math.round(b1 * (1 - ratio) + b2 * ratio);
            
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        function getBlendedSeasonalColors(fromSeason, toSeason, progress) {
            const from = getSeasonalColors(fromSeason);
            const to = getSeasonalColors(toSeason);
            
            return {
                sky1: blendColors(from.sky1, to.sky1, progress),
                sky2: blendColors(from.sky2, to.sky2, progress),
                horizon: blendColors(from.horizon, to.horizon, progress),
                ground: blendColors(from.ground, to.ground, progress)
            };
        }

        function getSeasonalGradient(season) {
            let colors;
            
            // If we're transitioning, blend the colors
            if (seasonTransition > 0 && targetSeason !== currentSeason) {
                colors = getBlendedSeasonalColors(currentSeason, targetSeason, seasonBlendProgress);
            } else {
                colors = getSeasonalColors(season);
            }
            
            const height = gameCanvas.height;
            const gradient = gameCtx.createLinearGradient(0, 0, 0, height);
            
            // Create pixelated look with distinct color bands
            gradient.addColorStop(0, colors.sky1);
            gradient.addColorStop(0.25, colors.sky1);
            gradient.addColorStop(0.35, colors.sky2);
            gradient.addColorStop(0.65, colors.sky2);
            gradient.addColorStop(0.75, colors.horizon);
            gradient.addColorStop(0.85, colors.horizon);
            gradient.addColorStop(1, colors.ground);
            
            return gradient;
        }

        function updateCurrentSeason() {
            // Calculate the rightmost visible date
            const rightEdgeOffset = scrollOffset + gameCanvas.width;
            const rightEdgeTimelineDays = Math.floor(rightEdgeOffset / timeScale);
            const rightEdgeDate = new Date(startDate);
            rightEdgeDate.setDate(rightEdgeDate.getDate() + rightEdgeTimelineDays);
            
            // Get the season for the rightmost month
            const newSeason = getSeasonFromMonth(rightEdgeDate.getMonth());
            
            // Check if season should change
            if (newSeason !== targetSeason) {
                targetSeason = newSeason;
                
                // Start a gradual transition if not already transitioning
                if (seasonTransition === 0) {
                    seasonTransition = 300; // 5 seconds transition at 60fps
                    seasonBlendProgress = 0;
                    
                    const seasonEmojis = {
                        spring: '🌸',
                        summer: '☀️', 
                        autumn: '🍂',
                        winter: '❄️'
                    };
                    
                    console.log(`🌍 Season transitioning: ${currentSeason} ${seasonEmojis[currentSeason]} → ${newSeason} ${seasonEmojis[newSeason]} (${rightEdgeDate.toLocaleDateString('en', { month: 'long', year: 'numeric' })})`);
                }
            }
            
            // Update transition progress
            if (seasonTransition > 0) {
                seasonTransition--;
                seasonBlendProgress = 1 - (seasonTransition / 300); // Progress from 0 to 1
                
                // Complete the transition
                if (seasonTransition === 0) {
                    currentSeason = targetSeason;
                    seasonBlendProgress = 0;
                    console.log(`✨ Season transition complete: Now ${currentSeason}`);
                }
            }
        }

        function drawSeasonalDecorations() {
            const groundY = gameCanvas.height - 100;
            
            // Use current or transitioning season for decorations
            const activeSeason = seasonTransition > 0 ? 
                (seasonBlendProgress > 0.5 ? targetSeason : currentSeason) : 
                currentSeason;
            
            switch(activeSeason) {
                case 'spring':
                    // Draw occasional small flowers/dots
                    if (Math.random() < 0.02) {
                        for (let i = 0; i < 2; i++) {
                            const x = Math.random() * gameCanvas.width;
                            const y = groundY - Math.random() * 50;
                            gameCtx.fillStyle = '#1f883d';
                            gameCtx.beginPath();
                            gameCtx.arc(x, y, 1, 0, Math.PI * 2);
                            gameCtx.fill();
                        }
                    }
                    break;
                    
                case 'summer':
                    // Draw occasional bright sparkles
                    if (Math.random() < 0.01) {
                        const x = Math.random() * gameCanvas.width;
                        const y = Math.random() * (groundY * 0.4);
                        gameCtx.fillStyle = '#ffd700';
                        gameCtx.beginPath();
                        gameCtx.arc(x, y, 1, 0, Math.PI * 2);
                        gameCtx.fill();
                    }
                    break;
                    
                case 'autumn':
                    // Draw small falling pixels (leaves)
                    if (Math.random() < 0.03) {
                        for (let i = 0; i < 3; i++) {
                            const x = Math.random() * gameCanvas.width;
                            const y = Math.random() * (groundY * 0.7);
                            const leafColors = ['#f59e0b', '#dc2626', '#92400e'];
                            gameCtx.fillStyle = leafColors[Math.floor(Math.random() * leafColors.length)];
                            gameCtx.fillRect(x, y, 2, 2); // Pixel-style squares
                        }
                    }
                    break;
                    
                case 'winter':
                    // Draw small falling snow pixels
                    if (Math.random() < 0.04) {
                        for (let i = 0; i < 4; i++) {
                            const x = Math.random() * gameCanvas.width;
                            const y = Math.random() * (groundY * 0.8);
                            gameCtx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                            gameCtx.fillRect(x, y, 1, 1); // Single pixel snow
                        }
                    }
                    break;
            }
        }

        // Play collision sound based on tree size
        function playCollisionSound(commits) {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                // Connect audio nodes
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Determine sound characteristics based on tree size
                let frequency, duration, volume;
                
                if (commits <= 3) {
                    // Tiny sapling - high pitched "pop"
                    frequency = 800;
                    duration = 0.1;
                    volume = 0.15;
                    oscillator.type = 'sine';
                } else if (commits <= 10) {
                    // Small tree - medium "bonk"
                    frequency = 400;
                    duration = 0.15;
                    volume = 0.2;
                    oscillator.type = 'triangle';
                } else if (commits <= 50) {
                    // Medium tree - lower "thud"
                    frequency = 200;
                    duration = 0.2;
                    volume = 0.25;
                    oscillator.type = 'square';
                } else {
                    // Large tree - deep "crash"
                    frequency = 100;
                    duration = 0.3;
                    volume = 0.3;
                    oscillator.type = 'sawtooth';
                }
                
                // Set up volume envelope (attack and decay)
                const now = audioContext.currentTime;
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume, now + 0.01); // Quick attack
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + duration); // Decay
                
                // Set frequency
                oscillator.frequency.setValueAtTime(frequency, now);
                
                // Add a slight frequency drop for more impact
                oscillator.frequency.exponentialRampToValueAtTime(frequency * 0.5, now + duration);
                
                // Start and stop the sound
                oscillator.start(now);
                oscillator.stop(now + duration);
                
            } catch (error) {
                console.warn('🔇 Error playing collision sound:', error);
            }
        }

        // Play victory sound
        function playVictorySound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                // Play a series of ascending notes
                const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
                
                notes.forEach((frequency, index) => {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                        
                        const now = audioContext.currentTime;
                        gainNode.gain.setValueAtTime(0, now);
                        gainNode.gain.linearRampToValueAtTime(0.2, now + 0.01);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                        
                        oscillator.start(now);
                        oscillator.stop(now + 0.3);
                    }, index * 150);
                });
            } catch (error) {
                console.warn('🔇 Error playing victory sound:', error);
            }
        }

        // Play death sound
        function playDeathSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sawtooth';
                
                const now = audioContext.currentTime;
                
                // Descending frequency for dramatic effect
                oscillator.frequency.setValueAtTime(440, now);
                oscillator.frequency.exponentialRampToValueAtTime(110, now + 1.0);
                
                // Volume envelope
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.3, now + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 1.0);
                
                oscillator.start(now);
                oscillator.stop(now + 1.0);
            } catch (error) {
                console.warn('🔇 Error playing death sound:', error);
            }
        }

        // Play fallen sound (less dramatic than death)
        function playFallenSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'triangle';
                
                const now = audioContext.currentTime;
                
                // Descending but shorter than death
                oscillator.frequency.setValueAtTime(330, now);
                oscillator.frequency.exponentialRampToValueAtTime(165, now + 0.5);
                
                // Volume envelope
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.2, now + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                
                oscillator.start(now);
                oscillator.stop(now + 0.5);
            } catch (error) {
                console.warn('🔇 Error playing fallen sound:', error);
            }
        }

        // Play transformation sound
        function playTransformationSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                // Epic ascending power-up sound
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sawtooth';
                
                const now = audioContext.currentTime;
                
                // Dramatic ascending frequency
                oscillator.frequency.setValueAtTime(110, now);
                oscillator.frequency.exponentialRampToValueAtTime(880, now + 1.5);
                
                // Power-up volume envelope
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.4, now + 0.2);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 1.5);
                
                oscillator.start(now);
                oscillator.stop(now + 1.5);
            } catch (error) {
                console.warn('🔇 Error playing transformation sound:', error);
            }
        }

        // Play tree fall sound
        function playTreeFallSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'square';
                
                const now = audioContext.currentTime;
                
                // Tree falling "timber" sound
                oscillator.frequency.setValueAtTime(200, now);
                oscillator.frequency.exponentialRampToValueAtTime(50, now + 0.8);
                
                // Volume envelope
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.25, now + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.8);
                
                oscillator.start(now);
                oscillator.stop(now + 0.8);
            } catch (error) {
                console.warn('🔇 Error playing tree fall sound:', error);
            }
        }
        
        // Game mechanics
        let gameSpeed = 1.8; // default speed bumped for laptops // Faster speed
        let scrollOffset = 0;
        let animationId = null;
        const SPEED_UNIT = 140; // slightly faster overall
        const JUMP_UNIT = 60; // match original height (~225px)
        const JUMP_TEMPO = 1.44; // >1.0 makes jump quicker without higher apex
        let lastTimestamp = null; // for time-based updates (seconds)
        let runAnimAccumulator = 0; // seconds
        const RUN_ANIM_FPS = 10; // running frames per second
        
        // Screen shake system
        let screenShake = {
            intensity: 0,
            duration: 0,
            x: 0,
            y: 0
        };
        
        // Damage/bleeding effect
        let damageEffect = {
            alpha: 0,
            duration: 0
        };
        
        // Year change tracking
        let currentYear = null;
        let yearChangeText = '';
        let yearChangeTimer = 0;
        let yearChangeAlpha = 0;
        
        // Time axis variables
        let timelineData = [];
        let timeScale = 1;
        let startDate = null;
        let endDate = null;
        let dataStartDate = null;
        let dataEndDate = null;
        let totalDays = 0;
        let currentSeason = 'spring';
        let targetSeason = 'spring';
        let seasonTransition = 0;
        let seasonBlendProgress = 0;

        // Dino character with sprite animation
        let dino = {
            x: 120,
            y: 0,
            width: 50,
            height: 50,
            isJumping: false,
            jumpVelocity: 0,
            gravity: 0.08,       // Keep slow gravity
            jumpPower: -6,       // Much more reasonable jump height
            groundY: 0,
            
            // Double jump system
            jumpsRemaining: 2,   // Can jump twice
            hasDoubleJumped: false,
            
            // HP system
            hp: 10,
            maxHp: 10,
            isInvincible: false,
            invincibilityTimer: 0,
            
            // Transformation system (replaces death)
            isFallen: false,
            fallenTimer: 0,
            isSuperSaiyan: false,
            transformationTimer: 0,
            auraParticles: [],
            
            // Animation (slower speeds)
            animationFrame: 0,
            runAnimationSpeed: 15,  // Keep same animation speed
            
            // Sprites
            sprites: {
                running: [],  // 4 frames
                jumping: null // Single frame (run3.png)
            },
            spritesLoaded: false,
            
            // Death rotation (still used for fallen state)
            deathRotation: 0
        };

        // Victory system
        let victoryFlag = {
            x: 0,
            reached: false
        };
        
        // Victory celebration
        let victoryEffect = {
            active: false,
            timer: 0,
            fireworks: []
        };

        // Obstacle system
        let obstacles = [];
        
        // Fallen tree system for Super Saiyan mode
        let fallenTrees = [];

        // Initialize the game
        window.addEventListener('load', function() {
            console.log('🎮 Commit Dino Game starting...');
            
            gameCanvas = document.getElementById('gameCanvas');
            gameCtx = gameCanvas.getContext('2d');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            loadGameData();
        });

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 20, 1600);
            const maxHeight = Math.min(window.innerHeight - 100, 700);
            
            gameCanvas.width = maxWidth;
            gameCanvas.height = maxHeight;
            
            console.log(`📏 Canvas resized to ${gameCanvas.width}x${gameCanvas.height}`);
        }

        function loadGameData() {
            updateLoadingText('Loading commit data...');
            
            const storedData = sessionStorage.getItem('githubCommitGameData');
            
            if (!storedData) {
                showError(
                    'No Game Data Found',
                    'Could not find your commit data. Please go back to the dashboard and complete the commit analysis first.',
                    'Go Back'
                );
                return;
            }
            
            try {
                gameData = JSON.parse(storedData);
                console.log('📊 Game data loaded:', gameData);
                
                if (!gameData.commitData || gameData.commitData.length === 0) {
                    throw new Error('No commit data available');
                }
                
                updateLoadingText('Processing commit timeline...');
                setTimeout(() => {
                    processTimelineData();
                    initializeGame();
                }, 1000);
                
            } catch (error) {
                console.error('❌ Error loading game data:', error);
                showError(
                    'Data Loading Error',
                    'There was an error processing your commit data. Please try again.',
                    'Retry'
                );
            }
        }

        function processTimelineData() {
            console.log('⏰ Processing timeline data...');
            
            let allCommits = [];
            gameData.commitData.forEach(repo => {
                repo.commits.forEach(commit => {
                    allCommits.push({
                        date: new Date(commit.commit.author.date),
                        repo: repo.repo.name,
                        language: repo.repo.language || 'Unknown',
                        message: commit.commit.message
                    });
                });
            });
            
            allCommits.sort((a, b) => a.date - b.date);
            
            if (allCommits.length === 0) {
                throw new Error('No commits found');
            }
            
            startDate = new Date(allCommits[0].date);
            endDate = new Date(allCommits[allCommits.length - 1].date);
            // Store true data range (without buffer) for optimizer
            dataStartDate = new Date(allCommits[0].date);
            dataEndDate = new Date(allCommits[allCommits.length - 1].date);
            
            // Store the actual last commit date for victory flag
            const lastCommitDate = new Date(allCommits[allCommits.length - 1].date);
            
            // Add padding and starting buffer
            startDate.setDate(startDate.getDate() - 60); // Extra buffer for starting area
            endDate.setDate(endDate.getDate() + 30);
            
            totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
            
            const screenWidth = gameCanvas.width;
            timeScale = Math.max(4, screenWidth / totalDays * 10);
            
            console.log(`📅 Timeline: ${totalDays} days, scale: ${timeScale} px/day (with 60-day starting buffer)`);
            
            // Process timeline data with language information
            timelineData = [];
            let currentDate = new Date(startDate);
            
            while (currentDate <= endDate) {
                const dayKey = currentDate.toISOString().split('T')[0];
                const dayCommits = allCommits.filter(commit => 
                    commit.date.toISOString().split('T')[0] === dayKey
                );
                
                // Find most frequent language for this day
                let mostFrequentLanguage = 'None';
                if (dayCommits.length > 0) {
                    const languageCounts = {};
                    dayCommits.forEach(commit => {
                        const lang = commit.language || 'Unknown';
                        languageCounts[lang] = (languageCounts[lang] || 0) + 1;
                    });
                    
                    // Find the language with highest count
                    mostFrequentLanguage = Object.keys(languageCounts).reduce((a, b) => 
                        languageCounts[a] > languageCounts[b] ? a : b
                    );
                }
                
                const dayData = {
                    date: new Date(currentDate),
                    commits: dayCommits.length,
                    language: mostFrequentLanguage,
                    dayIndex: Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24)),
                    x: Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24)) * timeScale
                };
                
                timelineData.push(dayData);
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            // Set victory flag position at the last commit date
            const flagDayIndex = Math.floor((lastCommitDate - startDate) / (1000 * 60 * 60 * 24));
            victoryFlag.x = flagDayIndex * timeScale;
            victoryFlag.reached = false;
            
            // Create obstacles from monthly commit data
            // [disabled] fillEmptyMonthsWithSyntheticCommits(); // keep raw commit data; synthetic fill turned off
            createObstacles();
            
            console.log(`📈 Generated ${timelineData.length} timeline points and ${obstacles.length} obstacles`);
            console.log(`🎨 Languages detected: ${[...new Set(timelineData.filter(d => d.language !== 'None').map(d => d.language))].join(', ')}`);
            console.log(`🚩 Victory flag placed at: ${lastCommitDate.toDateString()} (position: ${victoryFlag.x})`);
        }

        
        // === Data Optimizer: fill months with zero commits ===
        function fillEmptyMonthsWithSyntheticCommits() {
            // [disabled] synthetic filler temporarily turned off by request
            return;
            try {
                // Build month map with day indices
                const monthMap = {};
                for (let i = 0; i < timelineData.length; i++) {
                    const d = timelineData[i].date;
                    const key = `${d.getFullYear()}-${d.getMonth()}`;
                    if (!monthMap[key]) monthMap[key] = { dayIndices: [], totalCommits: 0 };
                    monthMap[key].dayIndices.push(i);
                    monthMap[key].totalCommits += timelineData[i].commits || 0;
                }

                // Build a pool of languages seen; fallback if none
                const seenLangs = Array.from(new Set(
                    timelineData.filter(d => (d.commits || 0) > 0 && d.language && d.language !== 'None')
                               .map(d => d.language)
                ));
                const fallbackLangs = ['JavaScript','TypeScript','Python','HTML','CSS','Go','Rust','Java','C++','C#'];
                const languagePool = seenLangs.length ? seenLangs : fallbackLangs;

                // Iterate month keys between start and end
                Object.keys(monthMap).forEach(key => {
                    // Skip buffer-only months (outside the true data window)
                    if (dataStartDate && dataEndDate) {
                        const [yStr, mStr] = key.split('-');
                        const ym = parseInt(yStr,10) * 12 + parseInt(mStr,10);
                        const firstYM = dataStartDate.getFullYear()*12 + dataStartDate.getMonth();
                        const lastYM  = dataEndDate.getFullYear()*12 + dataEndDate.getMonth();
                        if (ym < firstYM || ym > lastYM) { return; }
                    }
                    const info = monthMap[key];
                    if (info.totalCommits > 0) return; // already has activity

                    // Choose 1-3 random days in this month
                    const nDays = Math.max(1, Math.min(3, Math.floor(Math.random()*3)+1)); // 1..3
                    const chosen = [];
                    for (let k = 0; k < nDays && info.dayIndices.length > 0; k++) {
                        const idx = Math.floor(Math.random() * info.dayIndices.length);
                        chosen.push(info.dayIndices[idx]);
                        info.dayIndices.splice(idx, 1);
                    }

                    // Generate a total for the month, distribute across chosen days
                    let monthTotal = Math.floor(5 + Math.random() * 96); // 5..300 commits
                    const lang = languagePool[Math.floor(Math.random() * languagePool.length)];

                    chosen.forEach((di, i) => {
                        // Split remaining commits with some variation
                        const remainingSlots = chosen.length - i;
                        const give = i === chosen.length - 1
                            ? monthTotal
                            : Math.max(1, Math.floor(monthTotal / remainingSlots + (Math.random()*2 - 1) * 2));
                        monthTotal -= give;

                        timelineData[di].commits = (timelineData[di].commits || 0) + give;
                        timelineData[di].language = lang;
                    });

                    // Debug log
                    const [y, m] = key.split('-');
                    console.log(`🧪 Data optimizer: inserted synthetic commits for ${y}-${parseInt(m,10)+1} (${chosen.length} day(s), lang=${lang}).`);
                });
            } catch (err) {
                console.warn('Data optimizer error:', err);
            }
        }
function createObstacles() {
            obstacles = [];
            
            // Group commits by month and create obstacles
            const monthlyCommits = {};
            
            timelineData.forEach(day => {
                if (day.commits > 0) {
                    const monthKey = `${day.date.getFullYear()}-${day.date.getMonth()}`;
                    if (!monthlyCommits[monthKey]) {
                        monthlyCommits[monthKey] = {
                            commits: 0,
                            x: day.x,
                            date: day.date,
                            languages: {}
                        };
                    }
                    monthlyCommits[monthKey].commits += day.commits;
                    
                    // Track languages used this month
                    if (day.language !== 'None') {
                        monthlyCommits[monthKey].languages[day.language] = 
                            (monthlyCommits[monthKey].languages[day.language] || 0) + day.commits;
                    }
                }
            });
            
            // Create obstacles from monthly data - NOW FOR ALL COMMITS!
            Object.values(monthlyCommits).forEach(month => {
                if (month.commits > 0) { // Changed from > 10 to > 0 - ALL commits create trees!
                    // New improved scaling: minimum 15px height, then scale up
                    const baseHeight = 15; // Minimum tree height so even 1 commit is visible
                    const scaledHeight = month.commits * 1.5; // Slightly reduced scaling factor
                    const obstacleHeight = Math.min(500, baseHeight + scaledHeight); // Max height reduced to 500px
                    
                    const groundY = gameCanvas.height - 100;
                    
                    // Find most frequent language for this month
                    let dominantLanguage = 'Unknown';
                    if (Object.keys(month.languages).length > 0) {
                        dominantLanguage = Object.keys(month.languages).reduce((a, b) => 
                            month.languages[a] > month.languages[b] ? a : b
                        );
                    }
                    
                    obstacles.push({
                        x: month.x + (Math.random() * 200 - 100), // Add some randomness to position
                        y: groundY - obstacleHeight,
                        width: Math.max(15, Math.min(35, 15 + month.commits * 0.5)), // Width scales with commits too, min 15px
                        height: obstacleHeight,
                        commits: month.commits,
                        language: dominantLanguage,
                        languages: month.languages, // Store all languages for this month
                        passed: false
                    });
                }
            });
            
            console.log(`🌳 Created ${obstacles.length} trees from ALL commits! (Even tiny 1-commit saplings are now visible!)`);
            console.log(`📏 Tree heights: 15px minimum + (commits × 1.5)px, max 500px`);
        }

        function updateScreenShake() {
            if (screenShake.duration > 0) {
                screenShake.duration--;
                const shakeAmount = screenShake.intensity * (screenShake.duration / 30); // Decay over time
                screenShake.x = (Math.random() - 0.5) * shakeAmount * 2; // Make shake more noticeable
                screenShake.y = (Math.random() - 0.5) * shakeAmount * 2;
                
                // Debug log for first few frames
                if (screenShake.duration > 25) {
                    console.log(`📳 Shaking: x=${screenShake.x.toFixed(1)}, y=${screenShake.y.toFixed(1)}`);
                }
            } else {
                screenShake.x = 0;
                screenShake.y = 0;
            }
            
            // Update damage effect
            if (damageEffect.duration > 0) {
                damageEffect.duration--;
                // Fade out the red overlay
                damageEffect.alpha = (damageEffect.duration / 45) * 0.4;
            } else {
                damageEffect.alpha = 0;
            }
        }

        function createDinoSprites() {
            updateLoadingText('Creating dino sprites...');
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 50;
            canvas.height = 50;
            
            // Create 4 running frames
            for (let i = 0; i < 4; i++) {
                ctx.clearRect(0, 0, 50, 50);
                
                // Simple dino body
                ctx.fillStyle = '#39d353';
                ctx.fillRect(10, 20, 30, 20);  // body
                ctx.beginPath();
                ctx.arc(15, 15, 10, 0, Math.PI * 2);  // head
                ctx.fill();
                
                // Eye
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(12, 12, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Legs - animate based on frame
                ctx.fillStyle = '#26a641';
                const legOffset = (i % 2) * 4 - 2;  // alternates between -2 and 2
                ctx.fillRect(15, 40 + legOffset, 4, 8);  // left leg
                ctx.fillRect(25, 40 - legOffset, 4, 8);  // right leg
                
                // Arms
                ctx.fillRect(8, 25, 4, 8);
                ctx.fillRect(38, 25, 4, 8);
                
                const sprite = new Image();
                sprite.src = canvas.toDataURL();
                dino.sprites.running.push(sprite);
                
                // Use frame 2 (index 2) as the jumping sprite
                if (i === 2) {
                    dino.sprites.jumping = sprite;
                }
            }

            gameCtx.save();
