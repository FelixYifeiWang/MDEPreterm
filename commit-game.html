<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦕 Commit Dino Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #21262d 100%);
            color: #f0f6fc;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .game-info {
            text-align: center;
        }
        
        .game-info h1 {
            font-size: 24px;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48cae4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .score-display {
            background: rgba(33, 38, 45, 0.8);
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #30363d;
            backdrop-filter: blur(10px);
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 10px 10px;
        }
        
        #gameCanvas {
            background: linear-gradient(180deg, #0969da 0%, #0550ae 50%, #1f883d 100%);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid #30363d;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        .loading-screen.hidden {
            display: none;
        }
        
        .spinner {
            border: 3px solid #30363d;
            border-top: 3px solid #1f6feb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-screen {
            text-align: center;
            padding: 40px;
            color: #da3633;
        }
        
        .error-screen h2 {
            margin-bottom: 16px;
            font-size: 24px;
        }
        
        .error-screen p {
            margin-bottom: 20px;
            color: #7d8590;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #1f883d 0%, #26a641 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: linear-gradient(135deg, #26a641 0%, #2ea043 100%);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <div></div> <!-- Empty space for balance -->
            
            <div class="game-info">
                <h1>🦕 Commit Dino Game</h1>
            </div>
            
            <div class="score-display">
                <div>Score: <span id="gameScore">0</span></div>
                <div style="font-size: 12px; color: #7d8590;">High: <span id="highScore">0</span></div>
            </div>
        </div>
        
        <!-- Game Canvas -->
        <div class="canvas-container">
            <canvas id="gameCanvas" width="1200" height="400"></canvas>
        </div>
        
        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading-screen">
            <div class="spinner"></div>
            <h2>Preparing Your Game...</h2>
            <p id="loadingText">Loading commit data...</p>
        </div>
    </div>

    <script>
        // Global game variables
        let gameData = null;
        let gameCanvas = null;
        let gameCtx = null;
        let isGameReady = false;
        let gameRunning = false;
        
        // Game mechanics
        let gameSpeed = 1.2; // Faster speed
        let scrollOffset = 0;
        let animationId = null;
        
        // Screen shake system
        let screenShake = {
            intensity: 0,
            duration: 0,
            x: 0,
            y: 0
        };
        
        // Year change tracking
        let currentYear = null;
        let yearChangeText = '';
        let yearChangeTimer = 0;
        let yearChangeAlpha = 0;
        
        // Time axis variables
        let timelineData = [];
        let timeScale = 1;
        let startDate = null;
        let endDate = null;
        let totalDays = 0;

        // Dino character with sprite animation
        let dino = {
            x: 120,
            y: 0,
            width: 50,
            height: 50,
            isJumping: false,
            jumpVelocity: 0,
            gravity: 0.08,       // Keep slow gravity
            jumpPower: -6,       // Much more reasonable jump height
            groundY: 0,
            
            // Double jump system
            jumpsRemaining: 2,   // Can jump twice
            hasDoubleJumped: false,
            
            // HP system
            hp: 10,
            maxHp: 10,
            isInvincible: false,
            invincibilityTimer: 0,
            
            // Animation (slower speeds)
            animationFrame: 0,
            runAnimationSpeed: 15,  // Keep same animation speed
            
            // Sprites
            sprites: {
                running: [],  // 4 frames
                jumping: null // Single frame (run3.png)
            },
            spritesLoaded: false
        };

        // Obstacle system
        let obstacles = [];

        // Initialize the game
        window.addEventListener('load', function() {
            console.log('🎮 Commit Dino Game starting...');
            
            gameCanvas = document.getElementById('gameCanvas');
            gameCtx = gameCanvas.getContext('2d');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            loadGameData();
        });

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 20, 1600);
            const maxHeight = Math.min(window.innerHeight - 100, 700);
            
            gameCanvas.width = maxWidth;
            gameCanvas.height = maxHeight;
            
            console.log(`📏 Canvas resized to ${gameCanvas.width}x${gameCanvas.height}`);
        }

        function loadGameData() {
            updateLoadingText('Loading commit data...');
            
            const storedData = sessionStorage.getItem('githubCommitGameData');
            
            if (!storedData) {
                showError(
                    'No Game Data Found',
                    'Could not find your commit data. Please go back to the dashboard and complete the commit analysis first.',
                    'Go Back'
                );
                return;
            }
            
            try {
                gameData = JSON.parse(storedData);
                console.log('📊 Game data loaded:', gameData);
                
                if (!gameData.commitData || gameData.commitData.length === 0) {
                    throw new Error('No commit data available');
                }
                
                updateLoadingText('Processing commit timeline...');
                setTimeout(() => {
                    processTimelineData();
                    initializeGame();
                }, 1000);
                
            } catch (error) {
                console.error('❌ Error loading game data:', error);
                showError(
                    'Data Loading Error',
                    'There was an error processing your commit data. Please try again.',
                    'Retry'
                );
            }
        }

        function processTimelineData() {
            console.log('⏰ Processing timeline data...');
            
            let allCommits = [];
            gameData.commitData.forEach(repo => {
                repo.commits.forEach(commit => {
                    allCommits.push({
                        date: new Date(commit.commit.author.date),
                        repo: repo.repo.name,
                        message: commit.commit.message
                    });
                });
            });
            
            allCommits.sort((a, b) => a.date - b.date);
            
            if (allCommits.length === 0) {
                throw new Error('No commits found');
            }
            
            startDate = new Date(allCommits[0].date);
            endDate = new Date(allCommits[allCommits.length - 1].date);
            
            startDate.setDate(startDate.getDate() - 30);
            endDate.setDate(endDate.getDate() + 30);
            
            totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
            
            const screenWidth = gameCanvas.width;
            timeScale = Math.max(4, screenWidth / totalDays * 10);
            
            console.log(`📅 Timeline: ${totalDays} days, scale: ${timeScale} px/day`);
            
            // Process timeline data and create obstacles
            timelineData = [];
            let currentDate = new Date(startDate);
            
            while (currentDate <= endDate) {
                const dayKey = currentDate.toISOString().split('T')[0];
                const dayCommits = allCommits.filter(commit => 
                    commit.date.toISOString().split('T')[0] === dayKey
                );
                
                const dayData = {
                    date: new Date(currentDate),
                    commits: dayCommits.length,
                    dayIndex: Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24)),
                    x: Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24)) * timeScale
                };
                
                timelineData.push(dayData);
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            // Create obstacles from monthly commit data
            createObstacles();
            
            console.log(`📈 Generated ${timelineData.length} timeline points and ${obstacles.length} obstacles`);
        }

        function createObstacles() {
            obstacles = [];
            
            // Group commits by month and create obstacles
            const monthlyCommits = {};
            
            timelineData.forEach(day => {
                if (day.commits > 0) {
                    const monthKey = `${day.date.getFullYear()}-${day.date.getMonth()}`;
                    if (!monthlyCommits[monthKey]) {
                        monthlyCommits[monthKey] = {
                            commits: 0,
                            x: day.x,
                            date: day.date
                        };
                    }
                    monthlyCommits[monthKey].commits += day.commits;
                }
            });
            
            // Create obstacles from monthly data
            // Reference: Intense engineers average 10-20 commits/day
            // Monthly: 300-600 commits (normal intense), 600-900+ (extreme crunch)
            Object.values(monthlyCommits).forEach(month => {
                if (month.commits > 10) { // Lower threshold for more obstacles
                    // Scale height more aggressively - can go way beyond screen
                    const obstacleHeight = Math.min(800, month.commits * 8); // Much taller scaling
                    const groundY = gameCanvas.height - 100;
                    
                    obstacles.push({
                        x: month.x + (Math.random() * 200 - 100), // Add some randomness to position
                        y: groundY - obstacleHeight,
                        width: 25, // Slightly wider for better visibility
                        height: obstacleHeight,
                        commits: month.commits,
                        passed: false
                    });
                }
            });
            
            console.log(`🚧 Created ${obstacles.length} obstacles (can be taller than screen for intense months)`);
        }

        function addScreenShake(intensity, duration) {
            screenShake.intensity = intensity;
            screenShake.duration = duration;
        }

        function updateScreenShake() {
            if (screenShake.duration > 0) {
                screenShake.duration--;
                const shakeAmount = screenShake.intensity * (screenShake.duration / 30); // Decay over time
                screenShake.x = (Math.random() - 0.5) * shakeAmount;
                screenShake.y = (Math.random() - 0.5) * shakeAmount;
            } else {
                screenShake.x = 0;
                screenShake.y = 0;
            }
        }

        function createDinoSprites() {
            updateLoadingText('Creating dino sprites...');
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 50;
            canvas.height = 50;
            
            // Create 4 running frames
            for (let i = 0; i < 4; i++) {
                ctx.clearRect(0, 0, 50, 50);
                
                // Simple dino body
                ctx.fillStyle = '#39d353';
                ctx.fillRect(10, 20, 30, 20);  // body
                ctx.beginPath();
                ctx.arc(15, 15, 10, 0, Math.PI * 2);  // head
                ctx.fill();
                
                // Eye
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(12, 12, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Legs - animate based on frame
                ctx.fillStyle = '#26a641';
                const legOffset = (i % 2) * 4 - 2;  // alternates between -2 and 2
                ctx.fillRect(15, 40 + legOffset, 4, 8);  // left leg
                ctx.fillRect(25, 40 - legOffset, 4, 8);  // right leg
                
                // Arms
                ctx.fillRect(8, 25, 4, 8);
                ctx.fillRect(38, 25, 4, 8);
                
                const sprite = new Image();
                sprite.src = canvas.toDataURL();
                dino.sprites.running.push(sprite);
                
                // Use frame 2 (index 2) as the jumping sprite
                if (i === 2) {
                    dino.sprites.jumping = sprite;
                }
            }
            
            dino.spritesLoaded = true;
            console.log('🖼️ Fallback dino sprites created: 4 running frames + 1 jump frame (frame 3)');
        }

        function initializeGame() {
            updateLoadingText('Setting up game world...');
            
            // Load only running sprites (no separate jump sprites needed)
            loadCustomSprites(['run1.png', 'run2.png', 'run3.png', 'run4.png']);
            
            // Fallback to generated sprites after 2 seconds if PNG loading fails
            setTimeout(() => {
                if (!dino.spritesLoaded) {
                    console.log('⚠️ PNG loading timeout, using generated sprites');
                    createDinoSprites();
                }
            }, 2000);
            
            const savedHighScore = localStorage.getItem('commitDinoHighScore') || 0;
            document.getElementById('highScore').textContent = savedHighScore;
            
            updateLoadingText('Ready to play!');
            
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                isGameReady = true;
                startGame();
            }, 2500);
        }

        function startGame() {
            console.log('🚀 Game started!');
            gameRunning = true;
            scrollOffset = 0;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            clearCanvas();
            updateGame();
            
            // Apply screen shake effect
            gameCtx.save();
            gameCtx.translate(screenShake.x, screenShake.y);
            
            drawGround();
            drawTimeAxis();
            drawObstacles();
            drawDino();
            
            gameCtx.restore();
            
            // UI elements should not shake
            drawUI();
            drawYearChange();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function updateGame() {
            const rightEdgeOffset = scrollOffset + gameCanvas.width;
            const rightEdgeTimelineDays = Math.floor(rightEdgeOffset / timeScale);
            const rightEdgeDate = new Date(startDate);
            rightEdgeDate.setDate(rightEdgeDate.getDate() + rightEdgeTimelineDays);
            
            const maxScrollOffset = totalDays * timeScale;
            if (scrollOffset >= maxScrollOffset) {
                scrollOffset = maxScrollOffset;
                console.log('🏁 Reached the end of your coding timeline!');
                return;
            }
            
            if (rightEdgeDate >= startDate && rightEdgeDate <= endDate) {
                const newYear = rightEdgeDate.getFullYear();
                if (currentYear === null) {
                    currentYear = newYear;
                } else if (currentYear !== newYear) {
                    console.log(`🎆 Year changed to ${newYear}!`);
                    currentYear = newYear;
                    yearChangeText = `${newYear}`;
                    yearChangeTimer = 180;
                    yearChangeAlpha = 1.0;
                }
            }
            
            if (yearChangeTimer > 0) {
                yearChangeTimer--;
                if (yearChangeTimer < 60) {
                    yearChangeAlpha = yearChangeTimer / 60;
                }
            }
            
            updateDino();
            updateObstacles();
            updateScreenShake();
            checkCollisions();
            scrollOffset += gameSpeed;
        }

        function updateObstacles() {
            // Update obstacle positions relative to scroll
            obstacles.forEach(obstacle => {
                // Mark obstacles as passed when they're behind the dino
                if (!obstacle.passed && obstacle.x + obstacle.width < dino.x) {
                    obstacle.passed = true;
                    
                    // Bonus points for passing obstacles
                    try {
                        const scoreElement = document.getElementById('gameScore');
                        if (scoreElement) {
                            const currentScore = parseInt(scoreElement.textContent) || 0;
                            scoreElement.textContent = currentScore + 5;
                        }
                    } catch (error) {
                        console.warn('Score update error:', error);
                    }
                }
            });
        }

        function checkCollisions() {
            if (dino.isInvincible) {
                dino.invincibilityTimer--;
                if (dino.invincibilityTimer <= 0) {
                    dino.isInvincible = false;
                }
                return; // Skip collision checking during invincibility
            }
            
            obstacles.forEach(obstacle => {
                const obstacleScreenX = obstacle.x - scrollOffset;
                
                // Check if obstacle is near dino
                if (obstacleScreenX > -obstacle.width && obstacleScreenX < gameCanvas.width) {
                    // Simple AABB collision detection
                    if (dino.x < obstacleScreenX + obstacle.width &&
                        dino.x + dino.width > obstacleScreenX &&
                        dino.y < obstacle.y + obstacle.height &&
                        dino.y + dino.height > obstacle.y) {
                        
                        // Collision detected!
                        dino.hp = Math.max(0, dino.hp - 1);
                        dino.isInvincible = true;
                        dino.invincibilityTimer = 90; // 1.5 seconds of invincibility at 60fps
                        
                        // Add screen shake based on obstacle size (commit intensity)
                        const shakeIntensity = Math.min(20, obstacle.commits / 10); // Scale shake with commits
                        addScreenShake(shakeIntensity, 20); // 20 frames of shake
                        
                        console.log(`💥 Hit ${obstacle.commits}-commit obstacle! HP: ${dino.hp}/${dino.maxHp} 📳`);
                        
                        // Check for game over
                        if (dino.hp <= 0) {
                            console.log('💀 Game Over!');
                            addScreenShake(30, 60); // Big shake for game over
                            // Could add game over logic here
                        }
                    }
                }
            });
        }

        function updateDino() {
            dino.groundY = gameCanvas.height - 100 - dino.height;
            
            if (dino.isJumping) {
                dino.y += dino.jumpVelocity;
                dino.jumpVelocity += dino.gravity;
                
                // Land back on ground
                if (dino.y >= dino.groundY) {
                    dino.y = dino.groundY;
                    dino.isJumping = false;
                    dino.jumpVelocity = 0;
                    
                    // Reset double jump when landing
                    dino.jumpsRemaining = 2;
                    dino.hasDoubleJumped = false;
                    
                    console.log('🏃 Dino landed - double jump recharged!');
                }
            } else {
                dino.y = dino.groundY;
                // Make sure jumps are available when on ground
                dino.jumpsRemaining = 2;
                dino.hasDoubleJumped = false;
            }
            
            // Update running animation (only when not jumping)
            if (!dino.isJumping) {
                dino.animationFrame++;
            }
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                const obstacleScreenX = obstacle.x - scrollOffset;
                
                // Only draw obstacles that are visible on screen
                if (obstacleScreenX > -obstacle.width && obstacleScreenX < gameCanvas.width + obstacle.width) {
                    // Create gradient based on commit count
                    const intensity = Math.min(1, obstacle.commits / 200); // Adjusted for higher commit counts
                    const gradient = gameCtx.createLinearGradient(0, obstacle.y, 0, obstacle.y + obstacle.height);
                    
                    // Color based on intensity: green for low, red for extreme
                    const red = Math.floor(255 * intensity);
                    const green = Math.floor(255 * (1 - intensity * 0.7));
                    const blue = Math.floor(100 * (1 - intensity));
                    
                    gradient.addColorStop(0, `rgba(${red}, ${green}, ${blue}, 0.9)`);
                    gradient.addColorStop(1, `rgba(${Math.floor(red * 0.7)}, ${Math.floor(green * 0.7)}, ${Math.floor(blue * 0.7)}, 0.9)`);
                    
                    // Draw main obstacle (clamp to screen for rendering)
                    const drawY = Math.max(0, obstacle.y); // Don't draw above screen
                    const drawHeight = Math.min(obstacle.height, gameCanvas.height - 100 - drawY); // Clamp height
                    
                    gameCtx.fillStyle = gradient;
                    gameCtx.fillRect(obstacleScreenX, drawY, obstacle.width, drawHeight);
                    
                    // Draw border
                    gameCtx.strokeStyle = '#30363d';
                    gameCtx.lineWidth = 2;
                    gameCtx.strokeRect(obstacleScreenX, drawY, obstacle.width, drawHeight);
                    
                    // If obstacle extends beyond screen, show warning arrows at top
                    if (obstacle.y < 0) {
                        gameCtx.fillStyle = '#ff4757';
                        gameCtx.font = 'bold 20px monospace';
                        gameCtx.textAlign = 'center';
                        gameCtx.fillText('⬆️', obstacleScreenX + obstacle.width / 2, 25);
                    }
                    
                    // Draw commit count (position based on whether obstacle is tall)
                    const textY = obstacle.y < 50 ? gameCanvas.height - 120 : obstacle.y - 5;
                    
                    gameCtx.fillStyle = '#ffffff';
                    gameCtx.font = 'bold 14px monospace';
                    gameCtx.textAlign = 'center';
                    gameCtx.fillText(obstacle.commits.toString(), obstacleScreenX + obstacle.width / 2, textY);
                    
                    // Add shadow for text readability
                    gameCtx.fillStyle = '#000000';
                    gameCtx.fillText(obstacle.commits.toString(), obstacleScreenX + obstacle.width / 2 + 1, textY + 1);
                    gameCtx.fillStyle = '#ffffff';
                    gameCtx.fillText(obstacle.commits.toString(), obstacleScreenX + obstacle.width / 2, textY);
                    
                    // Add "EXTREME" label for very high commit counts (600+ commits/month)
                    if (obstacle.commits >= 600) {
                        gameCtx.fillStyle = '#ff4757';
                        gameCtx.font = 'bold 10px monospace';
                        gameCtx.fillText('EXTREME', obstacleScreenX + obstacle.width / 2, textY + 15);
                    } else if (obstacle.commits >= 300) {
                        gameCtx.fillStyle = '#ffd700';
                        gameCtx.font = 'bold 10px monospace';
                        gameCtx.fillText('INTENSE', obstacleScreenX + obstacle.width / 2, textY + 15);
                    }
                }
            });
        }

        function drawDino() {
            if (!dino.spritesLoaded) return;
            
            try {
                let currentSprite;
                
                if (dino.isJumping) {
                    // Use run3.png (single jump frame)
                    currentSprite = dino.sprites.jumping;
                } else {
                    // Cycle through 4 running frames
                    const frameIndex = Math.floor(dino.animationFrame / dino.runAnimationSpeed) % 4;
                    currentSprite = dino.sprites.running[frameIndex];
                }
                
                // Apply invincibility effect (flashing)
                if (dino.isInvincible && Math.floor(dino.invincibilityTimer / 10) % 2 === 0) {
                    gameCtx.globalAlpha = 0.5; // Make dino semi-transparent when flashing
                }
                
                if (currentSprite && currentSprite.complete) {
                    gameCtx.drawImage(currentSprite, dino.x, dino.y, dino.width, dino.height);
                } else {
                    // Fallback: draw simple rectangle if sprite fails
                    gameCtx.fillStyle = '#39d353';
                    gameCtx.fillRect(dino.x, dino.y, dino.width, dino.height);
                }
                
                // Reset alpha
                gameCtx.globalAlpha = 1.0;
                
            } catch (error) {
                console.warn('Dino drawing error:', error);
                // Fallback: draw simple rectangle
                gameCtx.fillStyle = '#39d353';
                gameCtx.fillRect(dino.x, dino.y, dino.width, dino.height);
            }
        }

        function clearCanvas() {
            const gradient = gameCtx.createLinearGradient(0, 0, 0, gameCanvas.height);
            gradient.addColorStop(0, '#0969da');
            gradient.addColorStop(0.7, '#0550ae');
            gradient.addColorStop(1, '#1f883d');
            
            gameCtx.fillStyle = gradient;
            gameCtx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
        }

        function drawGround() {
            const groundHeight = 100;
            const groundY = gameCanvas.height - groundHeight;
            
            gameCtx.fillStyle = '#21262d';
            gameCtx.fillRect(0, groundY, gameCanvas.width, groundHeight);
            
            gameCtx.strokeStyle = '#39d353';
            gameCtx.lineWidth = 3;
            gameCtx.beginPath();
            gameCtx.moveTo(0, groundY);
            gameCtx.lineTo(gameCanvas.width, groundY);
            gameCtx.stroke();
        }

        function drawTimeAxis() {
            const groundY = gameCanvas.height - 100;
            const currentTimelineX = scrollOffset;
            
            gameCtx.fillStyle = '#f0f6fc';
            gameCtx.font = '14px monospace';
            gameCtx.textAlign = 'center';
            
            let markerDate = new Date(startDate);
            markerDate.setDate(1);
            
            while (markerDate <= endDate) {
                const daysDiff = Math.floor((markerDate - startDate) / (1000 * 60 * 60 * 24));
                const markerX = daysDiff * timeScale - currentTimelineX;
                
                if (markerX >= -50 && markerX <= gameCanvas.width + 50) {
                    const monthLabel = markerDate.toLocaleDateString('en', { 
                        month: 'short'
                    });
                    
                    gameCtx.fillStyle = '#f0f6fc';
                    gameCtx.font = 'bold 16px monospace';
                    gameCtx.fillText(monthLabel, markerX, groundY + 30);
                    
                    gameCtx.strokeStyle = '#30363d';
                    gameCtx.lineWidth = 1;
                    gameCtx.beginPath();
                    gameCtx.moveTo(markerX, groundY);
                    gameCtx.lineTo(markerX, groundY + 50);
                    gameCtx.stroke();
                }
                
                markerDate.setMonth(markerDate.getMonth() + 1);
            }
        }

        function drawUI() {
            // Progress bar
            const progressBarWidth = 300;
            const progressBarHeight = 8;
            const progressX = gameCanvas.width - progressBarWidth - 30;
            const progressY = 30;
            
            // Progress bar background
            gameCtx.fillStyle = 'rgba(33, 38, 45, 0.8)';
            gameCtx.fillRect(progressX - 5, progressY - 5, progressBarWidth + 10, progressBarHeight + 10);
            
            // Progress bar fill
            const maxScrollOffset = totalDays * timeScale;
            const progress = Math.min(1, scrollOffset / maxScrollOffset);
            const isComplete = progress >= 1;
            
            gameCtx.fillStyle = isComplete ? '#ff6b6b' : '#39d353';
            gameCtx.fillRect(progressX, progressY, progressBarWidth * progress, progressBarHeight);
            
            // Progress bar border
            gameCtx.strokeStyle = '#30363d';
            gameCtx.lineWidth = 1;
            gameCtx.strokeRect(progressX, progressY, progressBarWidth, progressBarHeight);
            
            // HP Display (left side)
            const hpX = 30;
            const hpY = 30;
            const hpBarWidth = 120;
            const hpBarHeight = 12;
            
            // HP background
            gameCtx.fillStyle = 'rgba(33, 38, 45, 0.8)';
            gameCtx.fillRect(hpX - 5, hpY - 5, hpBarWidth + 50, hpBarHeight + 10);
            
            // HP bar background
            gameCtx.fillStyle = '#30363d';
            gameCtx.fillRect(hpX + 25, hpY, hpBarWidth, hpBarHeight);
            
            // HP bar fill
            const hpPercent = dino.hp / dino.maxHp;
            let hpColor;
            if (hpPercent > 0.6) {
                hpColor = '#39d353'; // Green
            } else if (hpPercent > 0.3) {
                hpColor = '#ffd700'; // Yellow
            } else {
                hpColor = '#ff4757'; // Red
            }
            
            gameCtx.fillStyle = hpColor;
            gameCtx.fillRect(hpX + 25, hpY, hpBarWidth * hpPercent, hpBarHeight);
            
            // HP bar border
            gameCtx.strokeStyle = '#30363d';
            gameCtx.lineWidth = 1;
            gameCtx.strokeRect(hpX + 25, hpY, hpBarWidth, hpBarHeight);
            
            // HP text
            gameCtx.fillStyle = '#f0f6fc';
            gameCtx.font = 'bold 12px monospace';
            gameCtx.textAlign = 'left';
            gameCtx.fillText('HP', hpX, hpY + 9);
            
            // HP numbers
            gameCtx.fillStyle = '#f0f6fc';
            gameCtx.font = '10px monospace';
            gameCtx.textAlign = 'center';
            gameCtx.fillText(`${dino.hp}/${dino.maxHp}`, hpX + 25 + hpBarWidth / 2, hpY + 8);
        }

        function drawYearChange() {
            if (yearChangeTimer <= 0) return;
            
            const centerX = gameCanvas.width / 2;
            const centerY = gameCanvas.height / 2 - 50;
            
            const scaleProgress = Math.min(1, (180 - yearChangeTimer) / 30);
            const scale = 0.5 + (scaleProgress * 0.5);
            
            gameCtx.save();
            
            gameCtx.fillStyle = `rgba(13, 17, 23, ${yearChangeAlpha * 0.8})`;
            gameCtx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            gameCtx.translate(centerX, centerY);
            gameCtx.scale(scale, scale);
            
            const fontSize = 120;
            gameCtx.font = `bold ${fontSize}px Arial`;
            gameCtx.textAlign = 'center';
            gameCtx.textBaseline = 'middle';
            
            gameCtx.fillStyle = `rgba(0, 0, 0, ${yearChangeAlpha * 0.5})`;
            gameCtx.fillText(yearChangeText, 5, 5);
            
            const gradient = gameCtx.createLinearGradient(0, -fontSize/2, 0, fontSize/2);
            gradient.addColorStop(0, `rgba(31, 111, 235, ${yearChangeAlpha})`);
            gradient.addColorStop(0.5, `rgba(255, 255, 255, ${yearChangeAlpha})`);
            gradient.addColorStop(1, `rgba(31, 136, 61, ${yearChangeAlpha})`);
            
            gameCtx.fillStyle = gradient;
            gameCtx.fillText(yearChangeText, 0, 0);
            
            gameCtx.shadowColor = `rgba(31, 111, 235, ${yearChangeAlpha * 0.8})`;
            gameCtx.shadowBlur = 20;
            gameCtx.strokeStyle = `rgba(255, 255, 255, ${yearChangeAlpha * 0.3})`;
            gameCtx.lineWidth = 3;
            gameCtx.strokeText(yearChangeText, 0, 0);
            
            gameCtx.shadowBlur = 0;
            
            gameCtx.font = 'bold 24px Arial';
            gameCtx.fillStyle = `rgba(125, 133, 144, ${yearChangeAlpha})`;
            gameCtx.fillText('New Year!', 0, 60);
            
            gameCtx.restore();
        }

        function updateLoadingText(text) {
            document.getElementById('loadingText').textContent = text;
        }

        function showError(title, message, buttonText) {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.innerHTML = `
                <div class="error-screen">
                    <h2>${title}</h2>
                    <p>${message}</p>
                    <button class="retry-btn" onclick="handleErrorAction()">${buttonText}</button>
                </div>
            `;
        }

        function handleErrorAction() {
            history.back();
        }

        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            if (!isGameReady) return;
            
            try {
                if (event.code === 'Space') {
                    event.preventDefault();
                    
                    // Check if we can jump (either on ground or have double jump available)
                    if (dino.jumpsRemaining > 0) {
                        // First jump or double jump
                        if (!dino.isJumping) {
                            // First jump from ground
                            dino.isJumping = true;
                            dino.jumpVelocity = dino.jumpPower;
                            dino.jumpsRemaining--;
                            console.log('🦘 Dino first jump! (realistic physics)');
                        } else if (dino.jumpsRemaining > 0 && !dino.hasDoubleJumped) {
                            // Double jump in air - slightly weaker
                            dino.jumpVelocity = dino.jumpPower * 0.8; // Double jump is 80% power
                            dino.jumpsRemaining--;
                            dino.hasDoubleJumped = true;
                            console.log('✨ Dino DOUBLE JUMP! (二段跳) - floaty physics!');
                        }
                        
                        // Safely update score
                        try {
                            const scoreElement = document.getElementById('gameScore');
                            if (scoreElement) {
                                const currentScore = parseInt(scoreElement.textContent) || 0;
                                const jumpBonus = dino.hasDoubleJumped ? 20 : 10; // Double jump gives more points
                                scoreElement.textContent = currentScore + jumpBonus;
                            }
                        } catch (scoreError) {
                            console.warn('Score update error:', scoreError);
                        }
                    } else {
                        console.log('❌ No jumps remaining - land to recharge!');
                    }
                    return; // Important: prevent further processing
                }
                
                if (event.code === 'ArrowUp') {
                    event.preventDefault();
                    gameSpeed = Math.min(3.0, gameSpeed + 0.2);
                    console.log(`⬆️ Speed increased to ${gameSpeed.toFixed(1)}`);
                }
                
                if (event.code === 'ArrowDown') {
                    event.preventDefault();
                    gameSpeed = Math.max(0.2, gameSpeed - 0.2);
                    console.log(`⬇️ Speed decreased to ${gameSpeed.toFixed(1)}`);
                }
                
                if (event.code === 'KeyR') {
                    event.preventDefault();
                    gameSpeed = 1.2;
                    console.log(`🔄 Speed reset to ${gameSpeed}`);
                }
            } catch (error) {
                console.error('Keyboard event error:', error);
                // Don't let keyboard errors crash the game
            }
        });

        // Click to pause/resume
        gameCanvas.addEventListener('click', function() {
            if (!isGameReady) return;
            
            if (gameRunning) {
                gameRunning = false;
                console.log('⏸️ Game paused');
            } else {
                gameRunning = true;
                gameLoop();
                console.log('▶️ Game resumed');
            }
        });

        gameCanvas.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('visibilitychange', function() {
            if (document.hidden && gameRunning) {
                gameRunning = false;
                console.log('⏸️ Game paused (tab hidden)');
            }
        });

        // Function to load custom PNG sprites (only running frames needed)
        function loadCustomSprites(runningFrameUrls) {
            console.log('🖼️ Loading custom PNG sprites...');
            
            dino.sprites.running = [];
            dino.sprites.jumping = null; // Will be set to run3.png
            dino.spritesLoaded = false;
            
            let loadedCount = 0;
            const totalFrames = 4; // Only 4 running frames
            
            // Load 4 running frames
            runningFrameUrls.forEach((url, index) => {
                const img = new Image();
                img.onload = () => {
                    loadedCount++;
                    console.log(`✅ Loaded running frame ${index + 1}/4: ${url}`);
                    
                    // Set run3.png (index 2) as the jump frame
                    if (index === 2) {
                        dino.sprites.jumping = img;
                        console.log('🦘 Set run3.png as jump frame');
                    }
                    
                    if (loadedCount === totalFrames) {
                        dino.spritesLoaded = true;
                        console.log('🎉 All running sprites loaded! Using run3.png for jumping.');
                        updateLoadingText('PNG sprites loaded!');
                    }
                };
                img.onerror = () => {
                    console.error(`❌ Failed to load running frame: ${url}`);
                    loadedCount++; // Still count it to prevent hanging
                    if (loadedCount === totalFrames && !dino.spritesLoaded) {
                        console.log('⚠️ Some PNG files failed to load, will use fallback sprites');
                    }
                };
                img.src = url;
                dino.sprites.running[index] = img;
            });
        }
    </script>
